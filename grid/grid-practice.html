<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .grid-container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 4fr 1fr;
        }
        .box-1{
            width: 100%;
            height: 100%;
            background-color: red;
        }
        .box-2{
            width: 100%;
            height: 100%;
            background-color: blue;
            display: grid;
        }
        .sub-div-1{
            width: 100%;
            height: 100%;
            background-color: yellow;
        }
        .sub-div-2{
            width: 100%;
            height: 100%;
            background-color: blue;
        }
        .box-3{
            width: 100%;
            height: 100%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box-1"></div>
        <div class="box-2">
            <div class="sub-div-1"></div>
            <div class="sub-div-2"></div>
        </div>
        <div class="box-3"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid practice</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .box-one{
            width: 100%;
            height: 100%;
            background-color: coral;
        }
        .box-two{
            width: 100%;
            height: 100%;
            background-color: rgb(105, 61, 45);
        }
        .box-three{
            width: 100%;
            height: 100%;
            background-color: rgb(80, 188, 255);
        }
        .box-four{
            width: 100%;
            height: 100%;
            background-color: rgb(255, 80, 200);    
        }
        .box-five{
            width: 100%;
            height: 100%;
            background-color: rgb(80, 188, 255);
        }
        .box-six{
            width: 100%;
            height: 100%;
            background-color: rgb(255, 80, 200);
        }
        .box-seven{
            width: 100%;
            height: 100%;
            background-color: rgb(255, 80, 98);
        }
        .box-eight{
            width: 100%;
            height: 100%;
            background-color: rgb(170, 199, 214);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-one"></div>
        <div class="box-two"></div>
        <div class="box-three"></div>
        <div class="box-four"></div>
        <div class="box-five"></div>
        <div class="box-six"></div>
        <div class="box-seven"></div>
        <div class="box-eight"></div>

    </div>
</body>
</html>

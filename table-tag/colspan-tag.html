<!DOCTYPE html>
<html lang>
    <head>
        <title>Colspan tag</title>
        <style>
            table{
                width: 25%;
                height: 200px;
                background-color: black;
            }
            td{
                background-color: white;
            }
        </style>
    </head>
    <body>
        <h1>These are colspan tables </h1>
        <ol>
            <li><table>
                <!-- Row 1 -->
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <!-- Row 2 -->
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table></li>
            <br>
        <li><table>
            <!-- Row 1 -->
                <tr>
                    <td colspan="4"></td>
                </tr>
                <!-- Row 2 -->
                <tr>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                </tr>
                <!-- Row 3 -->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table></li>
            <br>
        <li><table>
            <!-- Row 1 -->
                <tr>
                    <td colspan="3"></td>
                </tr>
                <!-- Row 2 -->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </li>
            <br>
            <li>
                <table>
                    <!-- row 1 -->
                     <tr>
                        <td colspan="5"></td>
                        <td></td>
                     </tr>
                     <!-- row 2 -->
                     <tr>
                        <td colspan="3"></td>
                        <td></td>
                        <td colspan="2"></td>
                     </tr>
                     <!-- row 3 -->
                     <tr>
                        <td></td>
                        <td colspan="5"></td>
                     </tr>
                     <!-- row 4 -->
                     <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                     </tr>
                </table>
            </li>
        </ol>
    </body>
</html>

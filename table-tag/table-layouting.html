<!DOCTYPE html>
<html lang>
    <head>
        <title>Table Layout CSS</title>
        <style>
            table{
                width: 100%;
            }
            .heading{
                width: 100%;
                height: 55px;
                font-size: 30px;
                font-weight: 700px;
                text-align: center;
                position: fixed;
                background-color: lightskyblue;
            }
            td{
                height: 50px;
                border-style: solid;
                border-width: 1px;
                border-color: black;
            }
            .home{
                height: 
                300px;
                background-color: #DDDDDD;
            }
            .project{
                background-color: #E7F2E4;
                height: 300px;
            }
            .about{
                background-color: yellow;
                height: 300px;
            }
            .contact{
                background-color: lightgreen;
                height: 300px;
            }
            .heading-item{
                width: 400px;
            }
            .project-item{
                width: 130px;
                height: 130px;
                background-color: lightgreen;
                display: none;
            }
            .show-box{
                background-color: rbg(10,12,14);
                height: 80px;
                border-radius: 10px;
                margin-left: 10%;
                margin-top: 10%;
            }
            .show-box:hover + .project-item{
                display: block;
            }
        </style>
    </head>
        <body>
            <table>
                <!-- Heading section -->
                <tr class="heading">
                    <td class="heading-item">Home</td>
                    <td class="heading-item"><span>Projects</span></td>
                    <td class="heading-item">About</td>
                    <td class="heading-item">Contact</td>
                </tr>
                <!-- Home section -->
                 <tr class="home">
                    <td colspan="4"></td>
                 </tr>
                 <!-- Project section -->
                  <tr class="project">
                     <td colspan="4">
                        <h1 class="show-box">Project</h1>
                        <div class="project-item"></div>
                     </td>
                  </tr>
                  <!-- About section -->
                   <tr class="about">
                      <td colspan="4"></td>
                   </tr>
                   <!-- Contact section -->
                    <tr class="contact">
                       <td colspan="4"></td>
                    </tr>
            </table>
        </body>
</html>

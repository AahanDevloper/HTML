            table{
                width: 90%;

            }
            td{
                background-color: lightskyblue;
            }
        </style>
    </head>

        <h1>This is a colspan table</h1>

            <tr>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>

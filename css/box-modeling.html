<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Box Modeling: Pizza box</title>
        <style>
            .box-one{
                width: 300px;
                height: 300px;
                background-color: white;
                border: brown;
                border-style: solid;
                border-width: 12px;
                padding-left: 13px;
                padding-top: 13px;
            }
            .box-child-one{
                width: 287px;
                height: 287px;
                background-color: #ffc21c;
                border-radius: 200px;
            }
        </style>
    </head>
    <body>
        <h1>Box modeling: Project</h1>
        <div class="box-one">
            <div class="box-child-one"></div>
        </div>
    </body>
</html>

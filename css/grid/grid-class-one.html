<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .grid-container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .box-1{
            width: 100%;
            height: 100%;
            background-color: rgb(0, 85, 255);
        }
        .box-2{
            width: 100%;
            height: 100%;
            background-color: red;
        }
        .box-3{
            width: 100%;
            height: 100%;
            background-color: rgb(255, 208, 0);
        }
        .box-4{
            width: 100%;
            height: 100%;
            background-color: rgb(0, 147, 0);
            
        }
    </style>
</head>
<body>
    <div class="grid-container">
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
    <div class="box-4"></div>
    </div>
</body>
</html>

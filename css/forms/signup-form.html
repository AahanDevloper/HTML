<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <style>
        /* css starts */
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* this container contains the form  */
        .container {
            width: 50%;
            height: 70%;
            gap: 50px;
        }
        /* this is the form */
        form {
            width: 100%;
            height: 100%;
            background-color: rgb(225, 241, 255);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            padding: 20px;
            border-radius: 18px;
            border-style: solid;
            border-color: rgb(179, 220, 255);
        }

        h1 {
            text-align: center;
        }

        label {
            font-size: 25px;
        }

        input {
            width: 80%;
            height: 9%;
        }

        /* css to button */
        button {
            width: 75%;
            height: 10%;
            background-color: green;
            color: white;
            font-size: 25px;
            border-style: solid;
            border-color: black;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    
    <!-- form container -->
    <div class="container">

        <!-- form starts -->
        <form>
            <h1>Signup page</h1>

            <!-- email id section -->
            <label for="email-id">Enter your Email id:</label>
            <input type="email" name="email-id">

            <!-- username section -->
            <label for="username">Create username</label>
            <input type="text" name="username">

            <!-- password section -->
            <label for="password">Enter your password:</label>
            <input type="password" name="password">
            <label for="confirm-password">Confirm password:</label>
            <input type="password" name="confirm-password">

            <!-- create account button -->
            <button>Create account</button>
        </form>
    </div>
</body>

</html>

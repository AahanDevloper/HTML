<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Queries example</title>
        <style>
            body{
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
            }
            /* the only division */
            .container{
                width: 100%;
                height: 100%;
                background-color: lightblue;
            }
            /* media query starts */
            /* for very small screens */
            @media (max-width:300px) {
                .container{
                    background-color: lightgreen;
                }
            }
            /* background color for screen less than 500 px and more than 300 px */
            @media (min-width:300px) and (max-width:500px) {
                .container{
                    background-color: orange;
                }
            }
            /* background color for screen less than 700 px and more than 500 px */
            @media (min-width:500px) and (max-width:700px) {
                .container{
                    background-color: red;
                }
            }
            /* background color for screen less than 850 px and more than 700 px */
            @media (min-width:700px) and (max-width:850px) {
                .container{
                    background-color: fuchsia;
                }
            }
            /* background color for screen less than 1000 px and more than 850 px */
            @media (min-width:850px) and (max-width:1000px){
                .container{
                    background-color: blueviolet;
                }
            }
            /* background color for screen less than 1200 px and more than 1000 px */
            @media (min-width:1000px) and (max-width:1200px){
                .container{
                    background-color: rgb(248, 208, 10);
                }
            }
            /* background color for screen less than 1400 px and more than 1200 px */
            @media (min-width:1200px) and (max-width:1400px){
                .container{
                    background-color: rgb(20, 235, 224);
                }
            }
        </style>
    </head>
    <body>
        <div class="container"></div>
    </body>
</html>

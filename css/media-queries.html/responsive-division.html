<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Division</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }
        /* divisions */
        /* 1 */
        .division-1{
            background-color: lightgreen;
            flex-grow: 1;
        }
        /* 2 */
        .division-2{
            background-color: lightsalmon;
            flex-grow: 1;
        }
        /* 3 */
        .division-3{
            background-color: lightpink;
            flex-grow: 1;
        }
        /* media query  */
        /* for small screens */
        @media (min-width:100px) and (max-width:480px) {
            .container{
                flex-direction: column;
            }
        }
        /* for big screens */
        @media (min-width:768px) and (max-width:1024px) {
            .division-1{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <!-- main container -->
    <div class="container">
        <!-- child divisions -->
        <div class="division-1"></div>
        <div class="division-2"></div>
        <div class="division-3"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang>
    <head>
        <title>Rowspan table</title>
        <style>
            table{
                background-color: black;
            }
            td{
                width: 115px;
                height: 115px;
                background-color: aqua;
                text-align: center;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <table>
            <!-- row one -->
            <tr>
                <!-- rowspan="2" -->
                <td rowspan="2">1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <!-- row two  -->
            <tr>
                <td>6</td>
                <td>8</td>
            </tr>
            <!-- row three  -->
            <tr>
                <td>9</td>
                <td rowspan="2">10</td>
                <td>11</td>
                <td rowspan="2">12</td>
            </tr>
            <!-- row four -->
            <tr>
                <td>13</td>
                <td>15</td>
            </tr>
        </table>
    </body>

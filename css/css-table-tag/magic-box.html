<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Magic Box</title>
        <style>
            /* magic area or main container */
            .magic-area{
                position: relative;
                width: 100%;
                height: 500px;
                background-color: aqua;
                display: flex;
                justify-content: center;
            }
            .magic-button{
                padding: 10px;
                background-color: black;
                color: white;
                font-size: 24px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                height: 30px;
            }
            /* magic box  */
            .magic-box{
                width: 300px;
                height: 300px;
                margin-top: 100px;
                background: linear-gradient(to bottom right,blue,pink);
                display: none;
                position: absolute;
                border-radius: 10px;
            }
            /* hover for magic box */
            .magic-button:hover + .magic-box{
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="magic-area">
            <h1 class="magic-button">Hover to reveal the Magic Box!</h1>
            <div class="magic-box"></div>
        </div>
    </body>
</html>

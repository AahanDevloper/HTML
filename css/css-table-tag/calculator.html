<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- calculator by table tag -->
        <title>Calculator</title>
        <style>
            table{
                border-style: solid;
                border-width: 2px;
                border-color: black;
                border-radius: 15px;
                padding: 5px;
                background-color: black;
            }
            .row-1{
                border-width: 1px;
                border-style: solid;
                border-color: black;
                width: 200px;
                height: 86px;
                border-radius: 10px;
                background-color: black;
            }
            .number{
                background-color: #3D3D3D;
            }
            /* styling for orange keys */
            .orange{
                border-width: 1px;
                border-style: solid;
                border-color: #FEA82F;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                text-align: center;
                font-size: 22px;
                font-weight: 600;
                background-color: #FEA82F;
                color: azure;
            }
            td{
                border-width: 1px;
                border-style: solid;
                border-color: grey;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                text-align: center;
                font-size: 22px;
                font-weight: 600;
                background-color: grey;
                color: azure;
            }
            /* border radius for 0 */
            .zero{
                border-width: 1px;
                border-style: solid;
                background-color: #3D3D3D;
                width: 100px;
                height: 50px;
                border-radius: 40px;
            }
        </style>
    </head>
    <body>
        <!-- table starts -->
        <table>
            <!-- row one
             display section for keys pressed / clicked-->
            <tr>
                <td colspan="4" rowspan="2" class="row-1">
                </td>
            </tr>
            <tr></tr>
            <!-- row two -->
             <!-- keys of calculator -->
            <tr>
                <td>AC</td>
                <td>+/-</td>
                <td>%</td>
                <td class="orange">/</td>
            </tr>
            <!-- row three -->
            <tr>
                <td class="number">7</td>
                <td class="number">8</td>
                <td class="number">9</td>
                <td class="orange">x</td>
            </tr>
            <!-- row four -->
            <tr>
                <td class="number">4</td>
                <td class="number">5</td>
                <td class="number">6</td>
                <td class="orange">-</td>
            </tr>
            <!-- row five -->
            <tr>
                <td class="number">1</td>
                <td class="number">2</td>
                <td class="number">3</td>
                <td class="orange">+</td>
            </tr>
            <!-- row six -->
            <tr>
                <!-- colspan zero key -->
                <td colspan="2" class="zero">0</td>
                <td class="number">.</td>
                <td class="orange">=</td>
            </tr>
        </table>
    </body>
</html>

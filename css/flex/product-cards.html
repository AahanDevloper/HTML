<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Cards</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }
        .card-area{
            width: 100%;
            height: 100%;
            background-color: #fffefe;
            display: flex;
            flex-direction: row;
            justify-content: center;
            justify-content: space-evenly;
            align-items: center;
            text-align: center;
        }

        .main-container {
            width: 100%;
            height: 80%;
            background-color: #fffefe;
        }

        .card-1 {
            width: 20%;
            height: 70%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 4px 4px 5px 5px black;
            align-content: center;
            padding: 15px;
        }

        .card-2 {
            width: 20%;
            height: 70%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 4px 4px 5px 5px black;
            align-content: center;
            padding: 15px;
        }

        .card-3 {
            width: 20%;
            height: 70%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 4px 4px 5px 5px black;
            align-content: center;
            padding: 15px;
        }
        span{
            font-weight: 700;
            font-size: 21px;
        }
        h1{
            display: flex;
            justify-content: center;
            font-size: 45px;
            text-shadow: 3px 2px 0px rgb(255, 123, 0);
        }
        button{
            width: 80%;
            padding: 7px;
            background-color: transparent;
            border-radius: 10px;
            border-style: solid;
            border-color: orange;
            font-size: 23px;
            margin-top: 25px;
        }
        button:hover{
            background-color: orange;
            color: #fff;
            cursor: default;
        }
    </style>
</head>

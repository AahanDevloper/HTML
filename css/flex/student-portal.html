<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            background-color: white;
        }
        .container-1{
            width: 100%;
            height: 10%;
            background-color: white;
            display: flex;
        }
        .heading{
            width: 50%;
            height: 100%;
            background-color: rgb(46, 0, 103);
            display: flex;
            align-items: center;
        }
        h1{
            color: white;
            margin-left: 80px;
        }
        .nav-bar{
            width: 50%;
            height: 100%;
            background-color: rgb(46, 0, 103);
            display: flex;
            align-items: center;
            gap: 40px;
        }
        span{
            color: white;
            font-size: 26px;
            font-weight: 700;
            margin-left: 35px;
        }
        .container-2{
            width: 100%;
            height: 90%;
            background-color: white;
            display: flex;
        }
        .menu{
            height: 100%;
            width: 20%;
            background-color: rgb(51, 0, 113);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .menu-head{
            color: white;
            font-size: 27px;
            font-weight: 800;
            margin-top: 40px;
        }
        .menu-items{
            color: white;
            font-size: 25px;
            font-weight: lighter;
        }
        .student-score{
            width: 80%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .scorecard{
            width: 93%;
            height: 90%;
            background-color: rgb(255, 255, 255);
        }
        h2{
            color: rgb(32, 1, 69);
            font-size: 33px;
            margin-left: 25px;
        }
        table{
            width: 100%;
            height: 60%;
            border-style: solid;
            border-width: 1px;
            border-color: rgb(123, 123, 123);
            box-shadow: 7px 8px 5px ;
        }
        .tr-1{
            background-color: rgb(188, 188, 188);
        }
        .tr-2{
            background-color: rgb(244, 244, 244);
        }
        .tr-3{
            background-color: rgb(240, 247, 255);
        }
        @media (min-width:480px) and (max-width:768px){
            span{
                font-size: 22px;
                margin-left: 10px;
            }
            .heading{
                width: 100%;
                height: 50%;
            }
            .nav-bar{
                width: 100%;
                height: 50%;
            }
            .container-1{
                flex-direction: column;
            }
            td{
                font-size: 24px;
                width: 50px;
            }
            .menu{
                width: 14%;
            }
            .scorecard{
                width: 86%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container-1">
            <div class="heading"><h1>Student Portal</h1></div>
            <div class="nav-bar">
                <span>Dashboard</span>
                <span>Reports</span>
                <span>Settings</span>
                <span>Logout</span></div>
        </div>
        <div class="container-2">
            <div class="menu">
                <span class="menu-head">Menu</span>
                <span class="menu-items">Overview</span>
                <span class="menu-items">My courses</span>
                <span class="menu-items">Assignment</span>
                <span class="menu-items">Performance</span>
                <span class="menu-items">Profile</span>
            </div>
            <div class="student-score">
                <div class="scorecard">
                    <h2>Students' Scores</h2>
                    <table>
                        <tr class="tr-1">
                            <td>Name</td>
                            <td>Subject</td>
                            <td>Marks</td>
                            <td>Grade</td>
                        </tr>
                        <tr class="tr-2">
                            <td>Aahan Jiwani</td>
                            <td>Sanskrit</td>
                            <td>99</td>
                            <td>A+</td>
                        </tr>
                        <tr class="tr-3">
                            <td>Tanay Bisani</td>
                            <td>Maths</td>
                            <td>97</td>
                            <td>A+</td>
                        </tr>
                        <tr class="tr-2">
                            <td>Tanmay Bisani</td>
                            <td>Science</td>
                            <td>97</td>
                            <td>A+</td>
                        </tr>
                        <tr class="tr-3">
                            <td>Raghav Sawal</td>
                            <td>Marathi</td>
                            <td>85</td>
                            <td>B</td>
                        </tr>
                        <tr class="tr-2">
                            <td>Vivan Dupare</td>
                            <td>SST</td>
                            <td>90</td>
                            <td>A</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flex</title>
        <style>
            body{
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
            }
            .main-container{
                width: 100%;
                height: 100%;
                background-color: lightgrey;
            }
            .container-1{
                width: 100%;
                height: 50%;
                background-color: aqua;
                flex-direction: row;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .container-2{ 
                width: 100%;
                height: 50%;
                background-color: orange;
                flex-direction: row;
            }
            .box-1{
                height: 80%;
                width: 20%;
                background-color: violet;
            }
            .box-2{ 
                height: 33.33%;
                width: 100%;
                background-color: #FF8225;
            }
            .box-3{ 
                height: 33.33%;
                width: 100%;
                background-color: white;
            }
            .box-4{ 
                height: 33.34%;
                width: 100%;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div class="container-1">
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
            </div>
            <div class="container-2">
                <div class="box-2"></div>
                <div class="box-3"></div>
                <div class="box-4"></div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flex</title>
        <style>
            body{
                width: 100vw;
                height: 100vh;
                padding: 0;
                margin: 0;
            }
            .main-container{
                width: 100%;
                height: 100%;
                background-color: yellow;
            }
            .container-1{
                width: 100%;
                height: 40%;
                background-color: orange;
            }
            
            .container-2{
                width: 75%;
                height: 60%;
                background-color: orange;
                display: flex;
                flex-direction: row;
            }
            .box-1{
                width: 66.66%;
                height: 100%;
                background-color: aqua;
            }
            .box-2{
                width: 33.34%;
                height: 100%;
                background-color: violet;
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div class="container-1"></div>
            <div class="container-2">
                <div class="box-1"></div>
                <div class="box-2"></div>
            </div>
        </div>
    </body>
</html>

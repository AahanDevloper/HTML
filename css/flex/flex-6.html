<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flex</title>
        <style>
            body{
                width: 100vw;
                height: 100vh;

            }
            .main-container{
                width: 70%;
                height: 70%;
                background-color: azure;
                margin-top: 40px;
                margin-left: 40px;
            }
            .container-1{
                width: 100%;
                height: 33.34%;
                background-color: aqua;
                display: flex;
                justify-content: space-around;
            }
            .container-2{
                width: 100%;
                height: 33.33%;
                background-color: coral;
                display: flex;
                justify-content: space-around;
            }
            .container-3{
                width: 100%;
                height: 33.33%;
                background-color: greenyellow;
                display: flex;
                justify-content: space-around;
            }
            .box-1{
                width: 20%;
                height: 85%;
                background-color: red;
                margin-top: 10px;
            }
            .box-2{
                width: 20%;
                height: 85%;
                background-color: red;
                margin-top: 10px;
            }
            .box-3{
                width: 13%;
                height: 85%;
                background-color: red;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div class="container-1">
                <div class="box-1"></div>
                <div class="box-1"></div>
            </div>
            <div class="container-2">
                <div class="box-2"></div>
                <div class="box-2"></div>
                <div class="box-2"></div>
            </div>
            <div class="container-3">
                <div class="box-3"></div>
                <div class="box-3"></div>
                <div class="box-3"></div>
                <div class="box-3"></div>
                <div class="box-3"></div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flex</title>
        <style>
            body{
                width: 100vw;
                height: 100vh;
            }
            .main-container{
                width: 100%;
                height: 100%;
                background-color: azure;
                display: flex;
                flex-direction: row;
            }
            .container-1{
                width: 25%;
                height: 100%;
                background-color: violet;
            }
            .container-2{
                width: 25%;
                height: 100%;
                background-color: azure;
            }
            .box-1{
                width: 100%;
                height: 33.33%;
                background-color: yellow;
            }
            .box-2{
                width: 100%;
                height: 33.33%;
                background-color: lightskyblue;
            }
            .box-3{
                width: 100%;
                height: 33.34%;
                background-color: blue;
            }
            .container-3{
                width: 25%;
                height: 100%;
                background-color: blue;
            }
            .box-4{
                width: 100%;
                height: 66.66%;
                background-color: lightskyblue;
            }
            .box-5{
                width: 25%;
                height: 33.34%;
                background-color: blue;
            }
            .container-4{
                width: 25%;
                height: 100%;
                background-color: orange;
            }
            .box-6{
                width: 100%;
                height: 40%;
                background-color: coral;
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div class="container-1"></div>
            <div class="container-2">
                <div class="box-1"></div>
                <div class="box-2"></div>
                <div class="box-3"></div>
            </div>
            <div class="container-3">
                <div class="box-4"></div>
                <div class="box-5"></div>
            </div>
            <div class="container-4">
                <div class="box-6"></div>
            </div>
        </div>
    </body>
</html>

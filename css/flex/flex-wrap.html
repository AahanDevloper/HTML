<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flex Wrap</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            background-color: azure;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .item-1 {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            border-style: solid;
        }

        .item-2 {
            width: 300px;
            height: 300px;
            background-color: lightgreen;
            border-style: solid;
        }

        .item-3 {
            width: 300px;
            height: 300px;
            background-color: lightcoral;
            border-style: solid;
        }

        .item-4 {
            width: 300px;
            height: 300px;
            background-color: lightyellow;
            border-style: solid;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item-3">3</div>
        <div class="item-4">4</div>
    </div>
</body>

</html>

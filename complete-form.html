<html>
    <head>
        <title>Complete form</title>
    </head>
    <body>
        <h1>Complete form</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label>Enter your first name:</label>
                <input type="text">
                <label>Enter your middle name:</label>
                <input type="text">
                <label>Enter your last name:</label>
                <input type="text">
                <br><br>
                <label>Enter your date of birth</label>
                <input type="date">
                <br><br>
                <label>Enter your mother' name:</label>
                <input type="text">
                <br><br>
                <label>Gender:</label>
                <input type="radio"name="gender"><label>Male</label>
                <input type="radio"name="gender"><label>Female</label>
                <br><br>
                <label>Nationality:</labe>
                <input type="text">
                </fieldset>
            <br>
            <fieldset>
                <legend>Contact Informatin</legend>
                <label>Enter your Phone N.:</label>
                <input type="number">
                <br><br>
                <label>Enter your Email I:</label>
                <input type="email">
                <br><br>
                <label>Enter your Address/label>
                <textarea></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend>Additional information</legend>
                <label>Country</label>
                <select>
                    <option>India</option>
                    <option>UK</option>
                    <option>USA</option>
                    <option>Australia</option>
                    <option>China</option>
                    <option>UAE</option>
                </select>
                <br><br>
                <label>Choose your system:</label>
                <select>
                    <optgroup label="Mobile Phone">
                        <option>Android</option>
                        <option>IOS</option>
                    </optgroup>
                    <optgroup label="Personal Computer">
                        <option>Desktop</option>
                        <option>Laptop</option>
                    </optgroup>
                </select>
                <br><br>
                <label>Upload your Aadhar card:</label>
                <input type="file">
                <br><br>
                <label>Select your favourite colour</label>
                <input type="color">
                <br><br>
                <label>Arrange your communication skill level here:</label>
                <input type="range">
            </fieldset>
            <fieldset>
                <legend>Declaration</legend>
                <input type="checkbox">
                <label>I confirm that the information given is true.</label>
                <br><br>
                <input type="reset">
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <style>
        /* css starts */
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* this container contains whole form */
        .container{
            width: 60%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }
        /* this is styling for form */
        form{
            width: 100%;
            height: 100%;
            background-color: rgb(225, 241, 255);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            padding-left: 20px;
            border-radius: 18px;
            border-style: solid;
            border-color: rgb(179, 220, 255);
        }
        h1{
            text-align: center;
        }
        label{
            font-size: 25px;
            font-weight: 600;
        }
        input{
            width: 80%;
            height: 9%;
        }

        /* button */
        button{
            width: 84%;
            height: 10%;
            background-color: rgb(0, 138, 0);
            color: white;
            font-size: 25px;
            border-style: solid;
            border-color: black;
        }
        /* anchor tag css */
        a{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h1>Login page</h1>
            <!-- username section -->
            <label for="username">Username:</label>
            <input type="text" name="username">
            <!-- password section -->
            <label for="password">Password:</label>
            <input type="password" name="password">
            <!-- button -->
            <button>Login</button>
            <!-- button -->
            <a href="./signup-form.html">
                Create account
            </a>
        </form>
    </div>
</body>
</html>

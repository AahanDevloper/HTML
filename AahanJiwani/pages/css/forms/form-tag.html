<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tags in html</title>
    <style>
        /* body css */
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* form's container starts */
        .container {
            width: 50%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* css form starts */
        form {
            width: 100%;
            height: 100%;
            background-color: rgb(231, 244, 255);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            padding-left: 20px;

        }

        label {
            font-size: 23px;
        }

        input {
            width: 80%;
            height: 10%;
        }

        /* css button */
        button {
            width: 80%;
            height: 12%;
            background-color: green;
            color: white;
            font-size: 30px;
            border-style: solid;
            border-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- form tag starts -->
        <form>
            <!-- first name input area-->
            <label for="first-name">Enter your first name:</label>
            <input type="text" name="first-name">
            <!-- middle name input area-->
            <label for="middle-name">Enter your middle name:</label>
            <input type="text" name="middle-name">
            <!-- last name -->
            <label for="last-name">Enter your last name:</label>
            <input type="text" name="last-name">
            <!-- phone number -->
            <label for="phone-no">Enter your phone number:</label>
            <input type="number">
            <!-- button area -->
            <!-- submit button -->
            <button>Submit</button>
        </form>
        <!-- form tag ends -->
    </div>
</body>

</html>

<!DOCTYPE html>
<!-- layouting with colspan -->
<html lang="en">
    <head>
        <title>Layouting with Colspan tag</title>
        <style>
            table{
                width: 80%;
                background-color: black;
            }
            td{
                background-color: white;
            }
            .row-1{
                height: 80px;
                font-size: 34px;
                text-align: center;
            }
            .row-2{       
                background-color: #FAA4BD;
                height: 150px;
                text-align: center;
            }
            .row-3{
                background-color: #8DD8FF;
                height: 150px;
            }
            .row-4{
                background-color: #B6B09F;
                height: 150px;
                font-weight: 700px;
                text-align: center;
            }
            h1{
                font-weight: 700;
                font-family: 'Courier New', Courier, monospace;
            }
            h2{
                font-weight: 1000px;
            }
        </style>
    </head>
    <body>
        <table>
            <!-- Row 1 -->
            <tr class="row-1">
                <td>Home</td>
                <td>About</td>
                <td>Project</td>
                <td>Contact</td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td colspan="4" class="row-2">
                    <h1>Welcome to My Website</h1>
                    <h2>My name is Aahan.</h2>
                    <h2>I am a Web developer.</h2>
                </td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td colspan="4" class="row-3"></td>
            </tr>
            <!-- Row 4 -->
            <tr>
                <td colspan="4" class="row-4">
                   <h2>aahanjiwani@gmail.com</h2> 
                   <h2>+91 9822210786</h2>
                   <h2><a href="https://aahandevloper.github.io/HTML/">My Github page</a></h2>
                   <h2>Nehru Bazaar, Katol - 411 302</h2>
                </td>
            </tr>
            <!-- Row 5 -->
            <tr class="row-1">
                <td>Email ID</td>
                <td>Phone no.</td>
                <td>Github</td>
                <td>Address</td>
            </tr>
        </table>
    </body>
</html>

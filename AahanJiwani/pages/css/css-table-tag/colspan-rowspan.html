<!DOCTYPE html>
<html lang>

<head>
    <title>Colspan and Rowspan tags</title>
    <style>
        /* css starts */
        table {
            width: 100%;
            height: 400px;
        }

        td {
            width: 200px;
            height: 67px;
            border-style: solid;
            border-color: black;
        }

        .color-one {
            background-color: #4F959D;
        }

        .color-two {
            background-color: aqua;
        }
        .color-three {
            width: 110px;
            background-color: #BBFBFF;
        }
    </style>
</head>

<body>
    <table>
        <!-- row one -->
        <tr class="color-one">
            <td colspan="5"></td>
        </tr>
        <!-- row two -->
        <tr>
            <td colspan="2" rowspan="4" class="color-three"></td>
            <td colspan="3" class="color-two"></td>
        </tr>
        <!-- row three -->
        <tr>
            <td colspan="3" class="color-two"></td>
        </tr>
        <!-- row four -->
        <tr>
            <td colspan="3" class="color-two"></td>
        </tr>
    </table>
</body>

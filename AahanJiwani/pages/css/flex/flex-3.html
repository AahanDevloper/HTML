<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        /* container 1 */
        .container-1 {
            width: 25%;
            height: 100%;
            background-color: lightskyblue;
        }

        /* container 2 */
        .container-2 {
            width: 50%;
            height: 100%;
        }

        /* box 1 */
        .box-1 {
            width: 100%;
            height: 33.33%;
            background-color: coral;
        }

        /* box 2 */
        .box-2 {
            width: 100%;
            height: 66.67%;
            display: flex;
        }

        .sub-box-1 {
            width: 50%;
            height: 100%;
            background-color: lightgreen;
        }

        .sub-box-2 {
            width: 50%;
            height: 100%;
        }

        /* items */
        .item-1 {
            width: 100%;
            height: 16%;
            background-color: rgb(255, 79, 79);
        }

        .item-2 {
            width: 100%;
            height: 16%;
            background-color: rgb(79, 255, 179);
        }

        .item-3 {
            width: 100%;
            height: 16%;
            background-color: rgb(255, 240, 79);
        }

        .item-4 {
            width: 100%;
            height: 52%;
            display: flex;
        }

        /* sub boxes */
        .i-1 {
            width: 50%;
            height: 100%;
            background-color: rgb(255, 207, 149);
        }

        .i-2 {
            width: 50%;
            height: 100%;
            background-color: rgb(255, 225, 180);
        }

        /* container 3 */
        .container-3 {
            width: 25%;
            height: 100%;
            background-color: hotpink;
        }

        /* container 4 */
        .container-4 {
            width: 25%;
            height: 100%;
        }

        /* boxes */

        .box-3 {
            width: 100%;
            height: 25%;
            background-color: skyblue;
        }

        .box-4 {
            width: 100%;
            height: 25%;
            background-color: lightblue;
        }

        .box-5 {
            width: 100%;
            height: 25%;
            background-color: cyan;
        }

        .box-6 {
            width: 100%;
            height: 25%;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container-1"></div>
        <div class="container-2">
            <div class="box-1"></div>
            <div class="box-2">
                <div class="sub-box-1"></div>
                <div class="sub-box-2">
                    <div class="item-1"></div>
                    <div class="item-2"></div>
                    <div class="item-3"></div>
                    <div class="item-4">
                        <div class="i-1"></div>
                        <div class="i-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-3"></div>
        <div class="container-4">
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-5"></div>
            <div class="box-6"></div>
        </div>

    </div>
</body>

</html>

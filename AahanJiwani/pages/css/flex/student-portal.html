<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            background-color: white;
        }
        /* container 1 */
        .container-1 {
            width: 100%;
            height: 10%;
            background-color: white;
            display: flex;
            flex-direction: row;
            position: fixed;
        }

        .heading {
            width: 50%;
            height: 100%;
            background-color: rgb(46, 0, 103);
            display: flex;
            align-items: center;
        }

        h1 {
            color: white;
            margin-left: 80px;
        }
        /* navigation bar */
        .nav-bar {
            width: 50%;
            height: 100%;
            background-color: rgb(46, 0, 103);
            display: flex;
            align-items: center;
            gap: 40px;
            
        }

        span {
            color: white;
            font-size: 26px;
            font-weight: 700;
            margin-left: 20px;
        }
        /* container 2 */
        .container-2 {
            width: 100%;
            height: 90%;
            background-color: white;
            display: flex;
        }
        /* menu  div */
        .menu {
            height: 100%;
            width: 16%;
            background-color: rgb(51, 0, 113);
            display: flex;
            flex-direction: column;
        }
        /* menu items */
        .menu-items {
            color: white;
            font-size: 25px;
            font-weight: lighter;
            display: flex;
            align-self: center;
        }
        /* student score division */
        .student-score {
            width: 80%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* division: scorecard, for table */
        .scorecard {
            width: 80%;
            height: 90%;
            background-color: rgb(255, 255, 255);
        }

        h2 {
            color: rgb(32, 1, 69);
            font-size: 33px;
            margin-left: 25px;
        }

        table {
            width: 100%;
            height: 60%;
            border-style: solid;
            border-width: 1px;
            border-color: rgb(123, 123, 123);
            box-shadow: 7px 8px 5px;
        }
        /* row 1 css */
        .tr-1 {
            background-color: rgb(188, 188, 188);
        }
        /* row 2 css */
        .tr-2 {
            background-color: rgb(244, 244, 244);
        }
        /* row 3 css */
        .tr-3 {
            background-color: rgb(240, 247, 255);
        }
        /* media query starts */

        /* for mobile */
        @media (min-width:350px) and (max-width:768px) {
            .container-1 {
                flex-direction: column;
                height: 15%;
            }

            .container-2 {
                height: 85%;
                flex-direction: column;
            }

            span {
                font-size: 18px;
            }

            .menu-items {
                font-size: 21px;
            }

            .heading {
                width: 100%;
                height: 60%;
                background-color: rgb(0, 217, 255);
            }

            .nav-bar {
                width: 100%;
                height: 40%;
                gap: 10px;
            }

            table {
                height: 80%;
                width: 90%;
                font-size: 30px;
            }

            .menu {
                width: 100%;
                height: 12%;
                gap: 8px;
                flex-direction: column;
                background-color: rgb(0, 128, 255);
            }

            .menu-1,
            .menu-2 {
                display: flex;
                flex-direction: row;
                height: 50%;
            }

            .scorecard {
                width: 93%;
                height: 90%;
            }

            .student-score {
                width: 88%;
            }
        }
        /* for tablets and computers */
        @media (min-width:770px) and (max-width:1500px) {
            span {
                font-size: 30px;
            }

            .menu-items {
                font-size: 20px;
                flex-direction: row;
                font-size: 33px;
            }

            .heading {
                width: 40%;
                height: 100%;
                background-color: rgb(0, 217, 255);
            }

            .nav-bar {
                width: 60%;
                height: 100%;
                gap: 10px;
            }

            table {
                height: 85%;
                width: 100%;
                font-size: 30px;
            }

            .menu {
                width: 24%;
                background-color: rgb(0, 128, 255);
            }

            .scorecard {
                width: 76%;
                height: 90%;
            }

            .student-score {
                width: 79%;
            }
        }
    </style>
</head>

<body>
    <!-- main container -->
    <div class="main-container">
        <!-- container 1 -->
        <div class="container-1">
            <!-- heading  -->
            <div class="heading">
                <h1>Student Portal</h1>
            </div>
            <!-- nav bar -->
            <div class="nav-bar">
                <span>Dashboard</span>
                <span>Reports</span>
                <span>Settings</span>
                <span>Logout</span>
            </div>
        </div>
        <!-- container 2 -->
        <div class="container-2">
            <!-- menu -->
            <div class="menu">
                <!-- divisions in me -->
                <div class="menu-1">
                    <span class="menu-items">Menu</span>
                    <span class="menu-items">Overview</span>
                    <span class="menu-items">My courses</span>
                </div>
                <div class="menu-2">
                    <span class="menu-items">Assignment</span>
                    <span class="menu-items">Performance</span>
                    <span class="menu-items">Profile</span>
                </div>
            </div>
            <div class="student-score">
                <div class="scorecard">
                    <h2>Students' Scores</h2>
                    <!-- table starts -->
                    <table>
                        <!-- table row 1 -->
                        <tr class="tr-1">
                            <td>Name</td>
                            <td>Subject</td>
                            <td>Marks</td>
                            <td>Grade</td>
                        </tr>
                        <!-- table row 2 -->
                        <tr class="tr-2">
                            <td>Aahan Jiwani</td>
                            <td>Sanskrit</td>
                            <td>99</td>
                            <td>A+</td>
                        </tr>
                        <!-- table row 3 -->
                        <tr class="tr-3">
                            <td>Tanay Bisani</td>
                            <td>Maths</td>
                            <td>97</td>
                            <td>A+</td>
                        </tr>
                        <!-- table row 4 -->
                        <tr class="tr-2">
                            <td>Tanmay Bisani</td>
                            <td>Science</td>
                            <td>97</td>
                            <td>A+</td>
                        </tr>
                        <!-- table row 5 -->
                        <tr class="tr-3">
                            <td>Raghav Sawal</td>
                            <td>Marathi</td>
                            <td>85</td>
                            <td>B</td>
                        </tr>
                        <!-- table row 6 -->
                        <tr class="tr-2">
                            <td>Vivan Dupare</td>
                            <td>SST</td>
                            <td>90</td>
                            <td>A</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

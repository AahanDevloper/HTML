<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchid Public School</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
        }
        header{
            width: 100%;
            height: 10%;
            background-color: rgb(0, 49, 68);
            display: flex;
        }
        .logo-box{
            width: 10%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo{
            width: 45%;
            height: 80%;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        span{
            font-size: 25px;
            color: rgb(0, 49, 68);
        }
        .name{
            width: 90%;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .name-span{
            font-size: 20px;
            color: white;
        }
        strong{
            font-size: 30px;
        }
        .container-1{
            width: 100%;
            height: 80%;
            background-color: rgb(242, 242, 242);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .time-table{
            width: 68%;
            height: 95%;
            border-radius: 7px;
            background-color: white;
            box-shadow: 2px 2px 10px black;
        }
        h1{
            color: rgb(0, 49, 68);
            margin-left: 30px;
            border-bottom: rgb(73, 73, 255) solid;
        }
        table{
            width: 90%;
            height: 83%;
            gap: 5px;
            border-collapse: collapse;
            margin-left: 30px;
        }
        td{
            background-color: white;
            gap: 10px;
            border-style: solid;
            border-color: rgb(242, 242, 242);
            color: rgb(0, 0, 0);
        }
        th{
            background-color: rgb(0, 49, 68);
            border-style: solid;
            border-color: rgb(242, 242, 242);
            color: white;
        }
        .blue{
            background-color: rgba(80, 200, 255, 0.492);
        }
        .colspan{
            background-color: rgb(214, 214, 214);
        }
        .announcements{
            width: 27%;
            height: 95%;
            border-radius: 7px;
            background-color: white;
            box-shadow: 2px 2px 10px black;
        }
        .container-2{
            width: 100%;
            height: 10%;
            background-color: rgb(0, 49, 68);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        p{
            color: white;
            font-size: 20px;
        }
    </style>
</head>

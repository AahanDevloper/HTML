<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex layout</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        /* main container */
        .main-container{
            width: 100%;
            height: 100%;
        }
        /* container 1 */
        .container-1{
            width: 100%;
            height: 25%;
            display: flex;
        }
        /* boxes */
        .box-1{
            width: 20%;
            height: 100%;
            background-color: red;
        }
        .box-2{
            width: 10%;
            height: 100%;
            background-color: blue;
        }
        .box-3{
            width: 25%;
            height: 100%;
            background-color: pink;
        }
        .box-4{
            width: 15%;
            height: 100%;
            background-color: green;
        }
        .box-5{
            width: 30%;
            height: 100%;
            background-color: aqua;
        }
        .container-2{
            width: 100%;
            height: 25%;
            display: flex;
        }
        .box-6{
            width: 40%;
            height: 100%;
            background-color: greenyellow;
        }
        .box-7{
            width: 15%;
            height: 100%;
            background-color: aquamarine;
        }
        .box-8{
            width: 20%;
            height: 100%;
            background-color: purple;
        }
        .box-9{
            width: 25%;
            height: 100%;
            background-color: violet;
        }
        .container-3{
            width: 100%;
            height: 25%;
            display: flex;
        }
        .box-10{
            width: 15%;
            height: 100%;
            background-color: lightblue;
        }
        .box-11{
            width: 15%;
            height: 100%;
            background-color: lightseagreen;
        }
        .box-12{
            width: 15%;
            height: 100%;
            background-color: lightsalmon;
        }
        .box-13{
            width: 15%;
            height: 100%;
            background-color: lightgoldenrodyellow;
        }
        .container-4{
            width: 100%;
            height: 25%;
            display: flex;
        }
        .box-14{
            width: 15%;
            height: 100%;
            background-color: lightslategray;
        }
        .box-15{
            width: 15%;
            height: 100%;
            background-color: black;
        }
        .box-16{
            width: 15%;
            height: 100%;
            background-color: azure;
        }
        .box-17{
            width: 15%;
            height: 100%;
            background-color: lawngreen;
        }
        .box-18{
            width: 15%;
            height: 100%;
            background-color: hotpink;
        }
        .box-19{
            width: 15%;
            height: 100%;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container-1">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-5"></div>
        </div>
        <div class="container-2">
            <div class="box-6"></div>
            <div class="box-7"></div>
            <div class="box-8"></div>
            <div class="box-9"></div>
        </div>
        <div class="container-3">
            <div class="box-10"></div>
            <div class="box-11"></div>
            <div class="box-12"></div>
            <div class="box-13"></div>
        </div>
        <div class="container-4">
            <div class="box-14"></div>
            <div class="box-15"></div>
            <div class="box-16"></div>
            <div class="box-17"></div>
            <div class="box-18"></div>
            <div class="box-19"></div>
        </div>
    </div>
</body>
</html>

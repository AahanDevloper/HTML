<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Division Tag</title>
        <style>
            /* css starts */
            body{
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
            }
            .main-container{
                width: 60%;
                height: 700px;
            }
            /* styling for child divisions */
            .box-one{
                width: 60%;
                height: 100px;
                background-color: purple;
            }
            .box-two{
                width: 60%;
                height: 100px;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <!-- parent box : main container -->
        <div class="main-container">
            <!-- child divisions -->
        <div class="box-one"></div>
        <div class="box-two"></div>
        <div class="box-one"></div>
        <div class="box-two"></div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(7,1fr);
            gap: 10px;
        }
        .box-1{
            background-color: red;
            grid-column: 2 / span 1;
            grid-row: 3 / span 3;
        }
        .box-2{
            background-color: rgb(255, 149, 0);
            grid-row: 1 / span 5;
        }
        .box-3{
            background-color: rgb(255, 234, 0);
            grid-column: 2 / span 3;
            grid-row: 1 / span 2;
        }
        .box-4{
            background-color: rgb(0, 142, 0);
            grid-row: 1 / span 5;
            grid-column: 5 / span 1;
        }
        .box-5{
            background-color: rgb(0, 145, 255);
            grid-row: 1 / span 6;
            grid-column: 6 / span 2;
        }
        .box-6{
            background-color: rgb(73, 0, 209);
            grid-row: 6 / span 1;
            grid-column: 1 / span 5;
        }
        .box-7{
            background-color: rgb(183, 0, 255);
            grid-row: 3 / span 3;
            grid-column: 3 / span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
        <div class="box-6"></div>
        <div class="box-7"></div>
    </div>
</body>
</html>

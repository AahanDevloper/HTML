<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 10px;
        }
        .box-1{
            grid-column: 1 / span 6;
            background-color: rgb(255, 213, 0);
        }
        .box-2{
            grid-row: 2 / span 2;
            background-color: red;
        }
        .box-3{
            grid-column: 1 / span 1;
            background-color: rgb(30, 0, 255);
        }
        .box-4{
            grid-row: 2 / span 1;
            grid-column: 2 / span 2;
            background-color: rgb(255, 0, 191);
        }
        .box-5{
            grid-column: 2 / span 2;
            grid-row: 3 / span 2;
            background-color: rgb(0, 255, 119);
        }
        .box-6{
            grid-column: 4 / span 3;
            grid-row: 2 / span 3;
            background-color: rgb(83, 64, 64);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
        <div class="box-6"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid layout</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* grid container */
        .container{
            width: 60%;
            height: 80%;
            display: grid;
            grid-template-areas: 
            "b-1 b-1 b-1 b-1"
            "b-2 b-3 b-3 b-4"
            "b-5 b-3 b-3 b-6"
            "b-5 b-7 b-7 b-7"
            "b-8 b-8 b-8 b-9";
            gap: 20px;
        }
        .box-1,.box-2,.box-3,.box-4,.box-5,.box-6,.box-7,.box-8,.box-9{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
        }
        /* boxes */
        .box-1{
            grid-area: b-1;
            background-color: rgb(255, 74, 74);
            border-radius: 20px;
        }
        .box-2{
            grid-area: b-2;
            background-color: rgb(0, 166, 255);
            border-radius: 20px;
        }
        .box-3{
            grid-area: b-3;
            background-color: rgb(0, 255, 94);
            border-radius: 20px;
        }
        .box-4{
            grid-area: b-4;
            background-color: rgb(239, 99, 255);
            border-radius: 20px;
        }
        .box-5{
            grid-area: b-5;
            background-color: rgb(44, 69, 255);
            border-radius: 20px;
        }
        .box-6{
            grid-area: b-6;
            background-color: rgb(255, 247, 93);
            border-radius: 20px;
        }
        .box-7{
            grid-area: b-7;
            background-color: rgb(0, 225, 255);
            border-radius: 20px;
        }
        .box-8{
            grid-area: b-8;
            background-color: rgb(255, 0, 55);
            border-radius: 20px;
        }
        .box-9{
            grid-area: b-9;
            background-color: rgb(0, 255, 157);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- grid container -->
    <div class="container">
        <!-- box 1 -->
        <div class="box-1">1</div>
        <!-- box 2 -->
        <div class="box-2">2</div>
        <!-- box 3 -->
        <div class="box-3">3</div>
        <!-- box 4 -->
        <div class="box-4">4</div>
        <!-- box 5 -->
        <div class="box-5">5</div>
        <!-- box 6 -->
        <div class="box-6">6</div>
        <!-- box 7 -->
        <div class="box-7">7</div>
        <!-- box 8 -->
        <div class="box-8">8</div>
        <!-- box 9 -->
        <div class="box-9">9</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grid</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .box-1 {
            background-color: coral;
            grid-column: 1 / span 5;
        }

        .box-2 {
            background-color: rgb(4, 214, 0);
            grid-row: 2 / span 2;
        }

        .box-3 {
            background-color: rgb(238, 80, 255);
            grid-row: 4 / span 2;
        }

        .box-4 {
            background-color: rgb(80, 185, 255);
            grid-row: 1 / span 5;
            grid-column: 6 / span 1;
        }

        .box-5 {
            background-color: rgb(255, 80, 109);
            grid-row: 2 / span 2;
            grid-column: 2 / span 4;
        }

        .box-6 {
            background-color: rgb(255, 198, 114);
            grid-row: 4 / span 2;
            grid-column: 2 / span 4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
        <div class="box-6"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Media blog</title>
        <style>
            /* css starts */
            body{
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }
            .main-container{
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-areas: 
                "header header header"
                "main main aside"
                "footer footer footer";
                gap: 14px;
            }
            /* header */
            header{
                grid-area: header;
                background-color: rgb(0, 73, 95);
                height: 100px;
                border-radius: 9px;
            }
            h1{
                text-align: center;
                color: white;
                margin: 18px;
            }
            p{
                text-align: center;
                color: white;
            }
            /* main */
            main{
                grid-area: main;
                background-color: rgb(219, 219, 219);
                height: 500px;
                border-radius: 9px;
            }
            /* aside */
            aside{
                grid-area: aside;
                background-color: rgb(219, 219, 219);
                height: 500px;
                border-radius: 9px;
            }
            /* footer */
            footer{
                grid-area: footer;
                background-color: rgb(0, 73, 95);
                height: 100px;
                border-radius: 9px;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
            }
            .footer-b-1{
                width: 100%;
                height: 40%;
            }
            .footer-b-2{
                width: 100%;
                height: 40%;
                display: flex;
                justify-content: center;
                gap: 15px;
            }
            span{
                text-align: center;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <!-- header -->
            <header>
                <h1>The Media Blog</h1>
                <p>Exploring photography, videography, and digital media</p>
            </header>
            <!-- main -->
            <main></main>
            <!-- aside -->
            <aside></aside>
            <!-- footer -->
            <footer>
                <div class="footer-b-1">
                    <p>Â© 2025 The Media Blog, all rights reserved.</p>
                </div>
                <div class="footer-b-2">
                    <span>About</span>
                    <span>Contact</span>
                    <span>Private policy</span>
                    <span>Terms of Services</span>
                </div>
            </footer>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid template areas</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-areas:
                "box-1 box-1 box-1"
                "box-2 box-3 box-3"
                "box-4 box-4 box-4";
            gap: 10px;        
        }

        .box-1 {
            grid-area: box-1;
            background-color: rgb(255, 29, 251);
            height: 105px;
        }
        .box-2 {
            grid-area: box-2;
            background-color: rgb(0, 183, 255);
            height: 500px;
        }
        .box-3 {
            grid-area: box-3;
            background-color: rgb(34, 104, 255);
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box-3-item{
            width: 90%;
            height: 90%;
            display: grid;
            grid-template-areas: 
            "sub-box-1 sub-box-2"
            "sub-box-3 sub-box-3"
            "sub-box-4 sub-box-4"
            "sub-box-4 sub-box-4";
            gap: 20px;
        }
        .sub-box-1{
            grid-area: sub-box-1;
            background-color: rgb(0, 179, 255);
        }
        .sub-box-2{
            grid-area: sub-box-2;
            background-color: rgb(238, 255, 0);
        }
        .sub-box-3{
            grid-area: sub-box-3;
            background-color: rgb(219, 54, 54);
        }
        .sub-box-4{
            grid-area: sub-box-4;
            background-color: rgb(0, 255, 4);
        }
        .box-4 {
            grid-area: box-4;
            background-color: rgb(70, 219, 40);
            height: 105px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3">
            <div class="box-3-item">
                <div class="sub-box-1"></div>
                <div class="sub-box-2"></div>
                <div class="sub-box-3"></div>
                <div class="sub-box-4"></div>
            </div>
        </div>
        <div class="box-4"></div>
    </div>
</body>

</html>

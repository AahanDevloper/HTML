<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid template areas</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-areas: 
            "header header header"
            "aside main main"
            "footer footer footer";
            gap: 15px;
        }
        header{
            grid-area: header;
            background-color: rgb(34, 197, 188);
        }
        aside{
            grid-area: aside;
            background-color: hotpink;
        }
        main{
            grid-area: main;
            background-color: lightsalmon;
        }
        footer{
            grid-area: footer;
            background-color: rgb(128, 152, 240);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header></header>
        <aside></aside>
        <main></main>
        <footer></footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(230, 230, 230);
        }
        .chessboard{
            width: 600px;
            height: 600px;
            display: grid;
            grid-template-columns: repeat(8,1fr);
        }
        .box-1{
            background-color: white;
        }
        .box-2{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="chessboard">
        <!-- row one -->
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <!-- row two -->
        <div class="box-2"></div>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-1"></div>
         <!-- row three -->
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <!-- row four -->
        <div class="box-2"></div>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-1"></div>
        <!-- row five -->
       <div class="box-1"></div>
       <div class="box-2"></div>
       <div class="box-1"></div>
       <div class="box-2"></div>
       <div class="box-1"></div>
       <div class="box-2"></div>
       <div class="box-1"></div>
       <div class="box-2"></div>
       <!-- row six -->
       <div class="box-2"></div>
       <div class="box-1"></div>
       <div class="box-2"></div>
       <div class="box-1"></div>
       <div class="box-2"></div>
       <div class="box-1"></div>
       <div class="box-2"></div>
       <div class="box-1"></div>
       <!-- row seven -->
      <div class="box-1"></div>
      <div class="box-2"></div>
      <div class="box-1"></div>
      <div class="box-2"></div>
      <div class="box-1"></div>
      <div class="box-2"></div>
      <div class="box-1"></div>
      <div class="box-2"></div>
      <!-- row eight -->
      <div class="box-2"></div>
      <div class="box-1"></div>
      <div class="box-2"></div>
      <div class="box-1"></div>
      <div class="box-2"></div>
      <div class="box-1"></div>
      <div class="box-2"></div>
      <div class="box-1"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid</title>
        <style>
            /* css starts */
            body{
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
            }
            /* main container */
            .container{
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
            /* box-1 */
            .box-1{
                display: grid;
                grid-template-columns: repeat(6,1fr);
            }
            /* items */
            .item-1{
                background-color: red;
                grid-row: 1 / span 3;
            }
            .item-2{
                background-color: rgb(0, 195, 255);
                grid-row: 4 / span 3;
            }
            .item-3{
                background-color: rgb(30, 255, 0);
                grid-column: 2 / span 3;
                grid-row: 1 / span 3;
            }
            .item-4{
                background-color: rgb(0, 255, 187);
                grid-column: 2 / span 4;
                grid-row: 4 / span 3;
            }
            .item-5{
                background-color: rgb(132, 0, 255);
                grid-row: 1 / span 3;
            }
            .item-6{
                background-color: rgb(212, 255, 0);
                grid-row: 1 / span 6;
            }
            /* box 2 */
            .box-2{
                background-color: rgb(48, 176, 255);
            }
            /* box 3 */
            .box-3{
                background-color: green;
            }
            /* box 4 */
            .box-4{
                background-color: rgb(255, 225, 0);
            }
        </style>
    </head>
    <body>
        <!-- main container -->
        <div class="container">
            <!-- box 1 -->
            <div class="box-1">
                <div class="item-1"></div>
                <div class="item-2"></div>
                <div class="item-3"></div>
                <div class="item-4"></div>
                <div class="item-5"></div>
                <div class="item-6"></div>
            </div>
            <!-- box 2 -->
            <div class="box-2"></div>
            <!-- box 3 -->
            <div class="box-3"></div>
            <!-- box 4 -->
            <div class="box-4"></div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flex</title>
        <style>
            body{
                width: 100vw;
                height: 100vh;
                padding: 0;
                margin: 0;
            }
            .main-container{
                width: 100%;
                height: 100%;
                background-color: azure;
            }
            /* container 1 styling */
            .container-1{
                width: 100%;
                height: 60%;
                display: flex;
                justify-content: space-evenly;
            }
            /* styling for discription, span and heading  */
            h1{
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                color: black;
            }
            span{
                font-size: 10px;
                color: #000;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            .discription{
                font-size: 30px;
                color: #000;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            /* boxes */
            .flex-item{
                width: 30%;
                height: 50%;
                text-align: center;
                font-size: 40px;
                background-color: antiquewhite;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                border-radius: 10px;
                display: flex;
                flex-direction: row;

            }
            /* background color 
               three colors for three boxes */
            .color-1{
                background-color: rgb(55, 196, 248);
            }
            .color-2{
                background-color: rgb(0, 140, 0);
            }
            .color-3{
                background-color: rgb(255, 55, 0);
            }
        </style>
    </head>
    <body>
        <!-- main container -->
        <div class="main-container">
            <!-- heading & span for discription -->
            <h1>Three Equal-Width box Layout</h1>
            <span class="discription">This example shows three boxes side by side using Flexbox</span>
            <br>
            <!-- container 1 -->
            <div class="container-1">
                <!-- child box -->
            <div class="flex-item color-1">Box 1</div>
            <!-- child box -->
            <div class="flex-item color-2">Box 2</div>
            <!-- child box -->
            <div class="flex-item color-3">Box 3</div>
        </div>
        </div>
    </body>
</html>

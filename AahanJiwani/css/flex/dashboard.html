<!DOCTYPE html>
<html lang="en">
<!-- dash board with flex css -->
<head>
    <title>Dashboard</title>
    <style>
        /* css starts */
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 90%;
            height: 60%;
            background-color: white;
            border-style: solid;
            border-width: 2px;
            border-color: black;
            border-radius: 10px;
        }
        /* top container styling */
        .top-container {
            width: 100%;
            height: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* heading */
        .heading {
            display: flex;
            flex-direction: row;
            justify-content: center;
            font-size: 40px;
            color: blue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        /* bottom container */
        .bottom-container {
            width: 100%;
            height: 75%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        .box {
            width: 20%;
            height: 80%;
            background-color: #f0f0f0;
            text-align: center;
        }

        .box-icon {
            font-size: 50px;
            border-radius: 5px;
            display: flex;
            justify-self: center;
            justify-content: center;
        }
        .box-value{
            font-size: 35px;
        }
        .box-title{
            font-size: 25px;
        }
        .green-text{
            color: green;
            font-size: 16px;
        }
        .red-text{
            color: red;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <!-- main container -->
    <div class="main-container">
        <!-- two containers  -->
         <!-- top container -->
        <div class="top-container">
            <div class="heading">Dashboard Overview</div>
        </div>
        <!-- bottom container -->
        <div class="bottom-container">
            <!-- child box 1 -->
             <!-- revenue -->
            <div class="box">
                <span class="box-icon">üìà</span>
                <div class="box-title">Total Revenue</div>
                <div class="box-value">12,000</div>
                <div class="box-text red-text"><i>- 5% from last Month</i></div>
            </div>
            <!-- child box 2 -->
             <!-- new users -->
            <div class="box">
                <span class="box-icon">üë•</span>
                <div class="box-title">New Users</div>
                <div class="box-value">150</div>
                <div class="box-text green-text"><i>+ 8% from last Month</i></div>
            </div>
            <!-- child box 3 -->
             <!-- orders -->
            <div class="box">
                <span class="box-icon">üì¶</span>
                <div class="box-title">Orders</div>
                <div class="box-value">200</div>
                <div class="box-text green-text"><i>+ 3% from last Month</i></div>
            </div>
            <!-- child box 4 -->
             <!-- satisfaction -->
            <div class="box"><span class="box-icon">‚≠ê</span>
                <div class="box-title">Satisfaction</div>
                <div class="box-value">5,000</div>
                <div class="box-text green-text"><i>+ 10% from last Month</i></div>
            </div>
        </div>
    </div>
</body>

</html>

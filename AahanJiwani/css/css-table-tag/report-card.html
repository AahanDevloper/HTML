<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Report card</title>
        <style>
            /* css starts */
            body{
                text-align: center;
            }
            table{
                border-collapse: collapse;
                border-style: solid;
                border-width: 3px;
                border-color: black;
                text-align: center;
                margin-left: 150px;
            }
            td{
                border-style: solid;
                border-width: 1px;
                border-color: black;
                width: 220px;
                height: 44px;
                font-size: 20px;
            }
            /* table heading styling */
            th{
                border-style: solid;
                border-width: 1px;
                border-color: black;
                height: 50px;
                font-size: 24px;
            }
            small{
                color: red;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <!-- information about student -->
        <h1>Report Card</h1>
        <h2>Aahan Adil Jiwani</h2>
        <h2>Orchid Public School, Katol</h2>
        <h3>Class 7<sup>th</sup> B</h3>
        <h3>Roll no. 7201</h3>
        <table>
            <!-- row one -->
            <tr>
                <th>Sr.no</th>
                <th>Subjects</th>
                <th>Out of</th>
                <th>Marks</th>
            </tr>
            <!-- row two -->
            <tr>
                <td>1</td>
                <td>English</td>
                <td>100</td>
                <td>95</td>
            </tr>
            <!-- row three -->
            <tr>
                <td>2</td>
                <td>Maths</td>
                <td>100</td>
                <td>84</td>
            </tr>
            <!-- row four -->
            <tr>
                <td>3</td>
                <td>Science</td>
                <td>100</td>
                <td>96</td>
            </tr>
            <!-- row five -->
            <tr>
                <td>4</td>
                <td>Marathi</td>
                <td>100</td>
                <td>97</td>
            </tr>
            <!-- row six -->
            <tr>
                <td>5</td>
                <td>SST</td>
                <td>100</td>
                <td>95</td>
            </tr>
            <!-- row seven -->
            <tr>
                <td>6</td>
                <td>Computer</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <!-- row eight -->
            <tr>
                <td colspan="3">Total:</td>
                <td>567</td>
            </tr>
            <!-- row nine -->
            <tr>
                <!-- colspan table data -->
                <td colspan="2">Percentage  :  94.5 %</td>
                <td colspan="2">Result : <small><b> Pass</b></small></td>
            </tr>
        </table>
    </body>
</html>

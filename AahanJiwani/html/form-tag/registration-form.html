<html>
    <head>
        <title>New registration form</title>
    </head>
    <body>
        <h1>Registration form</h1>
        <fieldset>
            <legend>Details</legend>
            <form>
                <!-- input type email  -->
                <label>Enter your Email ID</label>
                <input type="email">
                <br><br>
                <!-- input type password  -->
                <label>Enter password</label>
                <input type="password">
                <label>Confirm password</label>
                <input type="password">
                <br><br>
                <!-- input type text  -->
                <label>Create username:</label>
                <input type="text">
                <legend></legend>
                <label>I agree to all the terms and conditions</label>
            <!-- input type checkbox  -->
                <input type="checkbox">
                <br><br>
                <!-- submit and reset -->
                <input type="submit">
                <input type="reset">
            </form>
        </fieldset>
    </body>
</html>

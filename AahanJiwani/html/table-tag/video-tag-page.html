<!DOCTYPE html>
<html lang="en">

<head>
    <title>Youtube page</title>
    <style>
        table {
            border-style: solid;
            border-color: black;
            border-width: 4px;
        }

        td {
            width: 260px;
            height: 140px;
            background-color: white;
            border-style: double;
            border-width: 4px;
            border-color: black;
        }
        h1{
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>This is example of video tag in tables</h1>
    <!-- sample of video tag in tables -->
    <table>
        <!-- row 1 -->
        <tr>
            <td colspan="3" rowspan="3"><video src="https://cdn.pixabay.com/video/2023/02/02/149068-795426960_tiny.mp4"
                    width="100%" height="390px" controls></video></td>
            <td><video src="https://cdn.pixabay.com/video/2023/05/15/163182-827112954_tiny.mp4" width="100%"
                    height="130px" controls></video></td>
        </tr>
        <!-- row 2 -->
        <tr>
            <td><video src="https://cdn.pixabay.com/video/2022/07/05/123237-727221565_tiny.mp4" width="100%"
                    height="130px" controls></video></td>
        </tr>
        <!-- row 3 -->
        <tr>
            <td><video src="https://cdn.pixabay.com/video/2020/08/09/46762-448555169_tiny.mp4" width="100%"
                    height="130px" controls></video></td>
        </tr>
        <!-- row 4 -->
        <tr>
            <td><video src="https://cdn.pixabay.com/video/2020/04/04/34965-405203349_tiny.mp4" width="100%"
                    height="130px" controls></video></td>
            <td><video src="https://cdn.pixabay.com/video/2018/11/23/19497-302627985_tiny.mp4" width="100%"
                    height="130px" controls></video></td>
            <td><video src="https://cdn.pixabay.com/video/2022/02/18/108070-680697398_tiny.mp4" width="100%"
                    height="130px" controls></video></td>
            <td><video src="https://cdn.pixabay.com/video/2020/03/04/33229-396487882_tiny.mp4" width="100%"
                    height="130px" controls></video></td>
        </tr>
    </table>
</body>

</html>

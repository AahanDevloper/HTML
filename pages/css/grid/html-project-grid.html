<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Projects</title>
    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: rgb(23, 96, 141);
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            height: 10vh;
            background-color: rgb(0, 126, 124);
            position: fixed;
            box-shadow: 2px 4px 20px black;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .name {
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
        }

        .nav {
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .nav-content {
            font-size: 25px;
            color: rgb(200, 200, 200);
            text-decoration: none;
        }

        .nav-content:hover {
            color: white;
            margin-bottom: 2px;
        }

        h1 {
            color: white;
            font-size: 30px;
            margin-left: 20px;
            font-family: 'Times New Roman', Times, serif;
        }

        h2 {
            color: white;
            font-size: 28px;
            text-align: center;
        }

        .card-h2 {
            color: white;
            font-size: 20px;
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        .projects {
            width: 100%;
            height: 90vh;
            background-color: rgb(23, 96, 141);
            margin-top: 10vh;
        }

        img {
            border-radius: 10px;
            margin-top: 10px;
        }

        .project-row-1 {
            width: 100%;
            height: 45%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .card {
            width: 65%;
            height: 100%;
            background-color: rgb(19, 90, 134);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-self: center;
            align-items: center;
        }

        .card-h2 {
            margin: 0;
            margin-top: 10px;
        }

        .button-section {
            width: 100%;
            height: 25%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .project-button {
            width: 35%;
            height: 60%;
            font-size: 15px;
            border-radius: 10px;
            border-style: solid;
            border-color: rgb(0, 138, 125);
            background-color: transparent;
            color: rgb(21, 157, 143);
        }

        .project-button:hover {
            border-color: rgb(0, 149, 134);
            background-color: rgb(0, 149, 134);
            color: white;
        }

        a {
            color: white;
        }

        /* media query starts */
        @media (max-width:376px) {
            .nav-content{
                font-size: 20px;
            }
            .projects {
                grid-template-columns: none;
                margin-top: 10vh;
            }

            .project-row-1 {
                height: 90%;
                grid-template-columns: none;
                grid-template-rows: 33.34% 33.33% 33.33%;
            }

            .header {
                grid-template-columns: none;
                grid-template-rows: 1fr 1fr;
            }

            .name {
                display: flex;
                justify-content: center;
            }

            h1 {
                margin: 0;
                font-size: 25px;
            }

            h2 {
                margin: 10px;
            }

            .card {
                width: 77%;
                height: 90%;
            }

            img {
                height: 45%;
            }
        }

        @media (min-width:376px) and (max-width:767px) {
            .main-container {
                height: 130vh;
                grid-template-rows: 100%;
            }

            .projects {
                height: 100%;
                margin-top: 87px;
            }

            .project-row-1 {
                grid-template-columns: none;
                grid-template-rows: 1fr 1fr 1fr;
            }

            .header {
                grid-template-columns: none;
                grid-template-rows: 1fr 1fr;
            }

            .name {
                display: flex;
                justify-content: center;
            }

            h1 {
                font-size: 20px;
                margin: 0;
                font-size: 25px;
            }

            h2 {
                margin: 10px;
            }

            .card {
                width: 85%;
                height: 100%;
            }
        }

        @media (min-width:768px) and (max-width:1024px) {
            .project-row-1{
                height: 35%;
            }
            .card {
                width: 96%;
                height: 100%;
            }

            .card-h2 {
                font-size: 25px;
            }

            .project-button {
                width: 40%;
                height: 60%;
            }

            a {
                font-size: 20px;
            }
        }
    </style>
</head>

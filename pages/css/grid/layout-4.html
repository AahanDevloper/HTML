<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid layout</title>
        <style>
            body{
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
            }
            /* main container */
            .main-container{
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            /* grid container */
            .grid-container{
                width: 60%;
                height: 80%;
                display: grid;
                grid-template-columns: repeat(4,1fr);
                gap: 20px;
            }
            .box-1,.box-2,.box-3,.box-4,.box-5,.box-6,.box-7,.box-8,.box-9{
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 35px;
                border-radius: 20px;
            }
            /* box 1 */
            .box-1{
                grid-column: 1 / span 4;
                background-color: rgb(255, 74, 74);
            }
            /* box 2 */
            .box-2{
                grid-column: 1 / span 1;
                background-color: rgb(0, 166, 255);
            }
            /* box 3 */
            .box-3{
                grid-column: 2 / span 2;
                grid-row: 2 / span 2;
                background-color: rgb(0, 255, 94);
            }
            /* box 4 */
            .box-4{
                grid-column: 4 / span 1;
                background-color: rgb(239, 99, 255);
            }
            /* box 5 */
            .box-5{
                grid-column: 1 / span 1;
                grid-row: 3 / span 2;
                background-color: rgb(44, 69, 255);
            }
            /* box 6 */
            .box-6{
                grid-column: 4 / span 1;
                grid-row: 3 / span 1;
                background-color: rgb(255, 247, 93);
            }
            /* box 7 */
            .box-7{
                grid-column: 2 / span 3;
                grid-row: 4 / span 1;
                background-color: rgb(0, 225, 255);
            }
            /* box 8 */
            .box-8{
                grid-column: 1 / span 3;
                grid-row: 5 / span 1;
                background-color: rgb(255, 0, 55);
            }
            /* box 9 */
            .box-9{
                grid-row: 5 / span 1;
                background-color: rgb(0, 255, 157);
            }
        </style>
    </head>
    <body>
        <!-- main container -->
        <div class="main-container">
            <!-- grid container -->
            <div class="grid-container">
                <!-- box 1 -->
                <div class="box-1">1</div>
                <!-- box 2 -->
                <div class="box-2">2</div>
                <!-- box 3 -->
                <div class="box-3">3</div>
                <!-- box 4 -->
                <div class="box-4">4</div>
                <!-- box 5 -->
                <div class="box-5">5</div>
                <!-- box 6 -->
                <div class="box-6">6</div>
                <!-- box 7 -->
                <div class="box-7">7</div>
                <!-- box 8 -->
                <div class="box-8">8</div>
                <!-- box 9 -->
                <div class="box-9">9</div>
            </div>
        </div>
    </body>
</html>

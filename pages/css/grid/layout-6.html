<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        /* container grid */
        .container{
            width: 100%;
            height: 100%;
            /* grid */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        /* boxes */
        .box-1{
            background-color: rgb(255, 0, 0);
        }
        .box-2{
            background-color: rgb(0, 102, 255);
        }
        .box-3{
            background-color: rgb(0, 134, 0);
        }
        .box-4{
            background-color: yellow;
        }
        .box-5{
            background-color: cyan;
        }
        .box-6{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <!-- grid container -->
    <div class="container">
        <!-- box 1 -->
        <div class="box-1"></div>
        <!-- box 2 -->
        <div class="box-2"></div>
        <!-- box 3 -->
        <div class="box-3"></div>
        <!-- box 4 -->
        <div class="box-4"></div>
        <!-- box 5 -->
        <div class="box-5"></div>
        <!-- box 6 -->
        <div class="box-6"></div>
    </div>
</body>
</html>

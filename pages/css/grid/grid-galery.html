<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid</title>
    </head>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container{
            width: 60%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(7,1fr);
            gap: 10px;
        }
        .box-1,.box-2,.box-3,.box-4,.box-5,.box-6,.box-7{
            border: 3px solid black;
        }
        .box-1{
            grid-row: 1 / span 5;
            grid-column: 1 / span 3;
        }
        .box-2{
            grid-row: 6 / span 2;
            grid-column: 1 / span 3;
        }
        .box-3{
            grid-row: 8 / span 2;
            grid-column: 1 / span 3;
        }
        .box-4{
            grid-column: 4 / span 4;
            grid-row: 1 / span 3;
        }
        .box-5{
            grid-column: 4 / span 2;
            grid-row: 4 / span 3;
        }
        .box-6{
            grid-column: 6 / span 2;
            grid-row: 4 / span 3;
        }
        .box-7{
            grid-row: 7 / span 3;
            grid-column: 4 / span 4;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
    <body>
        <div class="container">
            <div class="box-1">
                <img src="" alt="image">
            </div>
            <div class="box-2">
                <img src="" alt="image">
            </div>
            <div class="box-3">
                <img src="" alt="image">
            </div>
            <div class="box-4">
                <img src="" alt="image">
            </div>
            <div class="box-5">
                <img src="" alt="image">
            </div>
            <div class="box-6">
                <img src="" alt="image">
            </div>
            <div class="box-7">
                <img src="" alt="image">
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        /* main container */
        .container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        /* boxes */
        .box-1,.box-2,.box-3,.box-4,.box-5,.box-6,.box-7,.box-8{
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
        /* box-1 */
        .box-1{
            background-color: coral;
        }
        /* box-2 */
        .box-2{
            background-color: rgb(171, 71, 35);
        }
        /* box-3 */
        .box-3{
            background-color: rgb(190, 0, 174);
        }
        /* box-4 */
        .box-4{
            background-color: rgb(255, 140, 255);
        }
        /* box-5 */
        .box-5{
            background-color: rgb(123, 218, 255);
        }
        /* box-6 */
        .box-6{
            background-color: rgb(169, 255, 40);
        }
        /* box 7 */
        .box-7{
            background-color: rgb(252, 255, 56);
        }
        /* box-8 */
        .box-8{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- box 1 -->
        <div class="box-1"></div>
        <!-- box 2 -->
        <div class="box-2"></div>
        <!-- box 3 -->
        <div class="box-3"></div>
        <!-- box 4 -->
        <div class="box-4"></div>
        <!-- box 5 -->
        <div class="box-5"></div>
        <!-- box 6 -->
        <div class="box-6"></div>
        <!-- box 7 -->
        <div class="box-7"></div>
        <!-- box 8 -->
        <div class="box-8"></div>
    </div>
</body>
</html>

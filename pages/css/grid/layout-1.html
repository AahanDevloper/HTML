<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid template areas</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-areas: 
            "box-1 box-1"
            "box-2 box-3"
            "box-2 box-3"
            "box-2 box-3";
            gap: 15px;
        }
        /* box 1 */
        .box-1{
            grid-area: box-1;
            background-color: rgb(226, 75, 75);
        }
        /* box 2 */
        .box-2{
            grid-area: box-2;
            background-color: rgb(16, 189, 0);
        }
        /* box 3 */
        .box-3{
            grid-area: box-3;
            background-color: rgb(0, 179, 244);
        }
    </style>
</head>
<body>
    <!-- main container -->
    <div class="main-container">
        <!-- box-1 -->
        <div class="box-1"></div>
        <!-- box-2 -->
        <div class="box-2"></div>
        <!-- box-3 -->
        <div class="box-3"></div>
    </div>
</body>
</html>

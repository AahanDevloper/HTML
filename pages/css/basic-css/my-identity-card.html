<!DOCTYPE html>
<html>

        <title>My Identity</title>
        <style>
            /* css starts */
            body{
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content : center;
                align-items: center;
            }
            .container{
                width: 270px;
                height: 460px;
                background-color: white;
                border: black;
                border-style: solid;
                border-radius: 30px;
            }
            .box-1{
                width: 125px;
                height: 125px;
                border-style: solid;
                border-color: wheat;
                border-width: 12px;
                margin-top: 35px;
                background-color: white;
                border-radius: 50%;
                display: flex;
                justify-self: center;
            }
            /* my image */
            img{
                border-radius: 50%;
            }
            body{
                text-align: center;
            }
            /* styling to text formatting tags */
            p{
                color: gray;
            }
            h4{
                color: grey;
                text-align: center;
                margin-left: 5px;
                margin-right: 5px;
            }
            button{
                width: 45%;
                padding: 7px;
                background-color: transparent;
                font-size: 20px;
                color: green;
                display: flex;
                flex-direction: row;
                justify-content: center;
                justify-self: center;
                align-self: center;
                border-radius: 10px;
                border-style: solid;
                border-color: green;
                border-width: 2.5px;
            }
            /* anchor tag links identity card with contact.html */
            a{
                color: white;
                text-decoration: none;
            }
            /* hover for styling in button */
            button:hover{
                background-color: green;
                border-style: solid;
                border-color: green;
                color: white;
            }
        </style>
    </head>

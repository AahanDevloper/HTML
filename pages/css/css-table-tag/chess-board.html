<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chess Board</title>
        <style>
            /* block-0 represents white
            block-1 represents black square */
            body{
                background-color: #f0f0f0;
            }
            td{
                width: 70px;
                height: 70px;
            }
            .block-0{
                background-color: white;
            }
            .block-1{
                background-color: green;
            }
            /* table caption */
            caption{
                /* font size for caption  */
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <!-- table tag starts -->
        <table>
            <caption>Chess Board</caption>
            <!-- row one -->
            <tr>
                <td class="block-0"></td> 
                <td class="block-1"></td> 
                <td class="block-0"></td> 
                <td class="block-1"></td> 
                <td class="block-0"></td> 
                <td class="block-1"></td> 
                <td class="block-0"></td> 
                <td class="block-1"></td> 
            </tr>
            <!-- row two -->
            <tr>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
            </tr>
            <!-- row three -->
            <tr>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
            </tr>
            <!-- row four -->
            <tr>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
            </tr>
            <!-- row five -->
            <tr>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
            </tr>
            <!-- row six -->
            <tr>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
            </tr>
            <!-- row seven -->
            <tr>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
            </tr>
            <!-- row eight -->
            <tr>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
                <td class="block-1"></td>
                <td class="block-0"></td>
            </tr>
        </table>
    </body>
</html>

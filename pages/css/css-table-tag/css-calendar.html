<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calendar</title>
        <style>
            table{
                width: 100%;
                height: 500px;
                background-color: black;
                color: black;
                text-align: center;
            }
            td{
                background-color: aqua;
                font-size: 35px;
            }
            /* styling for table heading  */
            th{
                background-color: #4E71FF;
                font-size: 35px;
            }
            /* gray background color for denoting today */
            .today{
                background-color: gray;
            }
            /* different color for sunday */
            .sundays{
                background-color: lightcoral;
            }
            caption{
                background-color: lightblue;
                font-size: 35px;
            }
        </style>   
    </head>
    <body>
        <!-- table starts-->
        <table>
            <caption>Calendar: May 2025 </caption>
            <!-- row one represents days -->
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tueday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
            <!-- row two -->
            <tr>
                <!-- class for denoting all sundays -->
                <td class="sundays"></td>
                <td></td>
                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <!-- row three -->
            <tr>
                <td class="sundays">4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <!-- row four -->
            <td class="sundays">11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td class="today">17</td>
                
            </tr>
            <!-- row five -->
            <tr>
                <td class="sundays">18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                
            </tr>
            <!-- row six -->
            <tr>
                <td class="sundays">25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
              
            </tr>
        </table>    
    </body>
</html>

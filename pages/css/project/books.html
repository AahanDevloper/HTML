<!DOCTYPE html>
<html lang="en">

<head>
    <title>Aahan's Book Store</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 190vh;
            display: flex;
            flex-direction: column;
            font-family: "Montserrat", sans-serif;
        }

        header {
            width: 100%;
            height: 15vh;
            background-color: rgb(0, 67, 134);
            position: fixed;
        }
        /* anchor tag for header */
        .header-a{
            font-size: 25px;
            color: rgb(54, 195, 255);
            text-decoration: none;
        }
        .heading {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: rgb(54, 195, 255);
            text-align: center;
            font-size: 35px;
            margin: 0;
        }

        /* navigation bar */
        nav {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header>
            <div class="heading">
                    <h1>Aahan's Book Shop</h1>
            </div>
            <!-- navigation bar -->
            <nav>
                <a class="header-a" href="./book-store.html#home">Home</a>
                <a class="header-a" href="./book-store.html#books">Books</a>
                <a class="header-a" href="./book-store.html#about">About</a>
                <a class="header-a" href="./book-store.html#contact">Contact</a>
            </nav>
        </header>
    </div>
</body>

</html>

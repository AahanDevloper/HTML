<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        /* css statrs */
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .main-container {
            width: 100%;
            height: 100%;
            background-color: white;
        }

        /* container 1 */
        .container-1 {
            width: 100%;
            height: 12%;
            background-color: white;
            display: flex;
        }

        .box-1 {
            width: 50%;
            height: 100%;
            background-color: rgb(0, 72, 255);
            color: white;
            font-size: 25px;
            display: flex;
            align-items: center;

        }

        .logo {
            width: 60px;
            height: 60px;
            background-color: aqua;
            border-radius: 50%;
            margin-left: 15px;
            color: rgb(255, 132, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            font-weight: 700;
        }

        span {
            color: white;
            font-size: 30px;
            margin-left: 40px;
        }
        h1{
            text-align: center;
        }
        h2{
            text-align: center;
        }
        .price{
            font-size: 20px;
            text-align: center;
            color: rgb(255, 128, 0);
        }
        img{
            display: flex;
            justify-self: center;
        }
        .name {
            margin-left: 50px;
        }

        .box-2 {
            width: 50%;
            height: 100%;
            background-color: rgb(0, 72, 255);
            display: flex;
            align-items: center;
        }
        /* container 2 */
        .container-2 {
            width: 100%;
            height: 90%;
            background-color: white;
            display: flex;
        }

        a {
            font-size: 25px;
        }

        .box-3{
            width: 20%;
            height: 100%;
            background-color: rgb(0, 72, 255);
        }

        .box-4{
            width: 80%;
            height: 100%;
            background-color: white;
        }
        /* area of card */
        .card-area{
            width: 100%;
            height: 42%;
            display: flex;
            justify-content: space-evenly;
        }
        /* cards */
        .card{
            width: 17%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            box-shadow: 2px 2px 2px 2px;
            border-radius: 10px;
        }
        /* button */
        button{
            width: 80%;
            height: 10%;
            background-color: white;
            font-size: 15px;
            border-radius: 6px;
            display: flex;
            justify-self: center;
            justify-content: center;
            align-items: center;
            border-style: solid;
            border-color: green;
            color: green;
            margin-top: 10px;
        }
        /* button hover */
        button:hover{
            background-color: green;
            color: white;
        }
    </style>
</head>

        .main-container {

            display: flex;
            flex-direction: column;

        /* header */
        header {
            width: 100%;

            height: 100%;
            display: flex;
            align-items: center;
        }

        nav {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .nav-a {
            font-size: 25px;
            color: rgb(203, 203, 203);
            text-decoration: none;
        }

            height: 100vh;

            flex-direction: column;

            width: 50%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

        .project-card {
            width: 40%;
            height: 90%;

            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-self: center;
            align-self: center;
            align-items: center;
        }

        img {
            border-radius: 15px;
            width: 87%;
            height: 50%;
            display: flex;
            justify-self: center;
            margin-top: 10px;
        }

        h3 {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 10px;
        }

        .button-area {
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        button {
            width: 40%;
            height: 83%;
            border-radius: 9px;
            border: none;
            background-color: transparent;
            border: solid rgb(0, 149, 134) 2px;
        }

        button:hover {
            background-color: rgb(0, 149, 134);
        }

        a {
            color: white;
            text-decoration: none;
        }

                height: 50%;

                height: 95%;

                width: 43%;

<!DOCTYPE html>
<html lang="en">

<head>

        }

        }

        }

        /* book store's name */
        .name {

            display: flex;

            align-items: center;
        }

        h1 {
            margin: 0;
            color: rgb(54, 195, 255);
            text-align: center;
        }

        /* navigation bar */
        nav {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        span {

        }

        }
        /* image section */
        .img-section{

            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            height: 50%;
        }

            align-items: center;
        }
        /* categories */
        .category-1{
            width: 17%;

            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* icons */
        .icon{

            margin: 0;
        }
        .books{
            width: 100%;
            height: 50%;
        }

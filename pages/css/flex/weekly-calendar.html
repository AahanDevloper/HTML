<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weekly Calendar</title>
        <style>
            body{
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
            }
            .main-container{
                width: 100%;
                height: 80%;
                background-color: azure;
            }
            /* container 1 */
            .container-1{
                width: 100%;
                height: 25%;
                background-color: rgb(247, 247, 244);
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
            }
            /* container 2 */
            .container-2{
                width: 100%;
                height: 75%;
                background-color: rgb(247, 247, 244);
                display: flex;
                justify-content: center;
                gap: 3px;
            }
            /* child divisions */
            .day{
                width: 13.5%;
                height: 70%;
                background-color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .day-val{
                width: 100%;
                height: 20%;
                background-color: #4d6d87;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 25px;
                font-family: Arial, Helvetica, sans-serif;
            }
            span{
                font-size: 26px;
                display: flex;
                margin-top: 7px;
                color: #43647f;
            }
            .schedule{
                width: 100%;
                height: 70%;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            .box{
                width: 90%;
                height: 27%;
                background-color: rgb(189, 230, 255);
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <!-- main container -->
        <div class="main-container">
            <!-- container 1 -->
            <div class="container-1"><h1>Weekly Calendar</h1></div>
            <!-- container 2 -->
            <div class="container-2">
                <!-- child divisions -->
                <div class="day">
                    <div class="day-val">Sunday</div>
                    <span>June 8</span>
                    <div class="schedule">
                        <div class="box">Brunch with <br>family - 11 AM</div>
                    </div>
                </div>
                <!-- child divisions -->
                <div class="day">
                    <div class="day-val">Monday</div>
                    <span>June 9</span>
                    <div class="schedule">
                        <div class="box">Team meeting - <br>10 AM</div>
                        <div class="box">Project deadline - <br>5 PM</div>
                        <div class="box">Gym - 7 PM</div>
                    </div>
                </div>
                <!-- child divisions -->
                <div class="day">
                    <div class="day-val">Tuesday</div>
                    <span>June 10</span>
                    <div class="schedule">
                        <div class="box">Doctor appoinment - 2 PM</div>
                        <div class="box">Client call - 4 PM</div>
                    </div>
                </div>
                <!-- child divisions -->
                <div class="day">
                    <div class="day-val">Wednesday</div>
                    <span>June 11</span>
                    <div class="schedule">
                        <div class="box">Workshop - All day</div>
                    </div>
                </div>
                <!-- child divisions -->
                <div class="day">
                    <div class="day-val">Thursday</div>
                    <span>June 12</span>
                    <div class="schedule">
                        <div class="box">Standup meeting - 9:30 AM</div>
                        <div class="box"></div>
                    </div>
                    <!-- child divisions -->
                </div>
                <div class="day">
                    <div class="day-val">Friday</div>
                    <span>June 13</span>
                    <div class="schedule">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- child divisions -->
                <div class="day">
                    <div class="day-val">Saturday</div>
                    <span>June 14</span>
                    <div class="schedule">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

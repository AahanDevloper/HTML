<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fan Checker</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 170, 0);
        }
        .container{
            width: 50%;
            height: 35%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 35px;
        }
        h2{
            font-size: 70px;
            color: rgb(24, 142, 0);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>JavaScript Fan Checker</h1>
            <h2 id="display"></h2>
        </div>
    </div>
</body>
<script>
    let answer = confirm("You are a JavaScript fan!")
    document.getElementById("display").innerHTML=answer;
</script>
</html>

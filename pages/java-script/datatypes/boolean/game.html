<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>

<body>
    <input id="input" type="number" placeholder="Guess the number between 0 - 9">
    <button onclick="show()">Click</button>
    <h1 id="display"></h1>
    <h2 id="answer"></h2>
</body>
<script>
    function show() {
        let num1 = document.getElementById("input").value;
        let num2 = Math.floor(Math.random()*10);
        document.getElementById("answer").innerHTML="Correct answer is "+num2;
        document.getElementById("display").innerHTML=num1==num2;
    }
</script>

</html>

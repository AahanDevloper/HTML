<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Eligiblity Check</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 162, 255);
        }
        .container{
            width: 50%;
            height: 50%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 9px;
        }
        h1{
            font-family: sans-serif;
        }
        input{
            width: 50%;
            height: 16%;
            text-align: center;
            font-size: 20px;
        }
        button{
            width: 37%;
            height: 16%;
            background-color: green;
            border: none;
            border-radius: 9px;
            color: white;
            font-size: 20px;
        }
        button:hover{
            background-color: rgb(0, 143, 0);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Driver Eligiblity Check</h1>
            <input id="input" type="number" placeholder="Enter your age here.">
            <button onclick="showOutput()">Check Eligiblity</button>
            <h1 id="display"></h1>
        </div>
    </div>
</body>
<script>
    function showOutput(){
    let a = document.getElementById("input").value;
    let b = a >= 18;
    document.getElementById("display").innerHTML=b;
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>

</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Sum Calculator</h1>
            <input type="number" id="input-1" placeholder="Enter Number 1">
            <input type="number" id="input-2" placeholder="Enter Number 2">
            <button onclick="showSum()">Calculate sum</button>
            <h1 id="display"></h1>
        </div>
    </div>
</body>
<script>
    function showSum(){
        let num1 = document.getElementById("input-1").value;
        let num2 = document.getElementById("input-2").value;
        let sum = Number(num1) + Number(num2);
        document.getElementById("display").innerHTML="Sum is "+sum;
    }
</script>
</html>

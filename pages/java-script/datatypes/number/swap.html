<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapped Values</title>
    <style>
        p{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p id="display"></p>
    <script>
        let x = 10-2;
        let y = 40;
        document.getElementById("display").innerHTML= "x = "+x+"<br> y = "+y;
    </script>
</body>
</html>

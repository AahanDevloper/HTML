<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of circle</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 183, 255);
        }
        .container{
            width: 55%;
            height: 55%;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;

        }
        input{
            width: 59%;
            height: 13%;
            text-align: center;
            font-size: 20px;
        }
        button{
            width: 59%;
            height: 17%;
            background-color: green;
            border-radius: 9px;
            border: none;
            font-size: 19px;
            color: white;
        }
        button:hover{
            background-color: rgb(0, 138, 0);
        }
        h1{
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Circle area calculator</h1>
                <input placeholder="Enter Radius in cm." id="input" type="number">
                <button onclick="showOutput()">Find Area</button>
            <h1 id="display"></h1>
        </div>
    </div>
</body>
<script>
    const pie = 3.142;
    function showOutput(){
        let radius = document.getElementById("input").value;
        let area = radius * radius * pie;
        document.getElementById("display").innerHTML="Area is "+area+" Centimeter";
    }
</script>
</html>

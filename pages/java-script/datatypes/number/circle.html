<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 149, 255);
            font-family: sans-serif;
        }

        .container {
            width: 75%;
            height: 58%;
            background-color: white;
            border-radius: 9px;
        }

        h1 {
            text-align: center;
        }

        .sub-container {
            width: 100%;
            height: 70%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .box-1,.box-2,.box-3 {
            width: 30%;
            height: 90%;
            background-color: rgb(215, 215, 215);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 10px;
        }
        input {
            width: 80%;
            height: 20%;
            text-align: center;
            font-size: 18px;
        }

        button {
            width: 80%;
            height: 20%;
            background-color: green;
            border: none;
            border-radius: 9px;
            color: white;
            font-size: 20px;
        }

        @media (max-width:1025px) {
            .container {
                width: 92%;
                height: 68%;
            }
            .sub-container{
                width: 86%;
                height: 82%;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
                justify-self: center;
            }
            .box-1,.box-2,.box-3{
                width: 80%;
                height: 30%;
            }
            input{
                width: 65%;
            }
            button{
                width: 65%;
                height: 25%;
                font-size: 15px;
            }
            h3{
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>Circle Calculator</h1>
            <!-- box 1 -->
            <div class="sub-container">
                <div class="box-1">
                    <input id="input-1" type="number" placeholder="Enter circumference">
                    <button onclick="function1()">Get Area</button>
                    <h3 id="display-1"></h3>
                </div>
                <!-- box 2 -->
                <div class="box-2">
                    <input id="input-2" type="number" placeholder="Enter diameter">
                    <button onclick="function2()">Get Circumference</button>
                    <h3 id="display-2"></h3>
                </div>
                <!-- box 3 -->
                <div class="box-3">
                    <input id="input-3" type="number" placeholder="Enter area">
                    <button onclick="function3()">Get Diameter</button>
                    <h3 id="display-3"></h3>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function function1() {
        let circumference = document.getElementById("input-1").value;
        let pie = 3.14;
        let diameter = circumference / pie;
        let radius = diameter / 2;
        let area = radius * radius * pie;
        document.getElementById("display-1").innerHTML = area;
    }
    function function2() {
        let diameter = document.getElementById("input-2").value;
        let pie = 3.14;
        let circumference = diameter * pie;
        document.getElementById("display-2").innerHTML = circumference;
    }
    function function3() {
        let area = document.getElementById("input-3").value;
        let pie = 3.14;
        let radiusSq = area / pie;
        let radius = Math.sqrt(radiusSq);
        document.getElementById("display-3").innerHTML = radius * 2;
    }
</script>

</html>

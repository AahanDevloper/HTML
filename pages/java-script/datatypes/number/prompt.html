<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <div class="main-container">
        <h1 id="h1"></h1>
        <input type="number" id="input" placeholder="Enter a number">
        <button onclick="multiply()">Click</button>
    </div>
</body>
<script>
    function multiply(){
    // input using prompt
    let a = prompt("Enter a number");
    let b = document.getElementById("input").value;
    let c = a*b;
    // output 
    document.getElementById("h1").innerHTML="Multiplication = "+c;
    }
</script>
</html>

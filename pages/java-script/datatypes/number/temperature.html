<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 200, 255);
        }
        .container{
            width: 50%;
            height: 55%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: white;
            border-radius: 10px;
        }
        input{
            width: 53%;
            height: 13%;
            text-align: center;
            font-size: 23px;
        }
        button{
            width: 35%;
            height: 13%;
            border-radius: 9px;
            border: none;
            background-color: green;
            font-size: 20px;
            color: white;
        }
        h1{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <!-- heading -->
             <h1>Convert from Farhenheit to Celcius</h1>
            <!-- input -->
            <input type="number" id="input" placeholder="Enter value in Fahrenheit">
            <!-- button -->
            <button onclick="convert()">Convert into celcius</button>
            <h1 id="display"></h1>
        </div>
    </div>
</body>
<script>
    function convert(){
        let farhenheit = document.getElementById("input").value;
        let celcius = ((farhenheit - 32)*5)/9;
        document.getElementById("display").innerHTML= celcius;
    }
</script>
</html>

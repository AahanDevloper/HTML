<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple interest calculator</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 208, 255);
            font-family: sans-serif;
        }
        .container{
            width: 50%;
            height: 50%;
            background-color: white;
            border-radius: 9px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        h1{
            text-align: center;
        }
        .input-section{
            width: 100%;
            height: 15%;
            display: flex;
            justify-content: space-evenly;

        }
        input{
            width: 30%;
            height: 100%;
            text-align: center;
            font-size: 16px;
        }
        button{
            width: 30%;
            height: 15%;
            background-color: green;
            border: none;
            border-radius: 9px;
            font-size: 20px;
            color: white;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Simple Interest Calculator</h1>
            <div class="input-section">
                <input id="input-1" type="number" placeholder="Enter principle in rupees">
                <input id="input-2" type="number" placeholder="Enter duration in years">
                <input id="input-3" type="number" placeholder="Enter Rate of Interest %">
            </div>
            <button onclick="showOutput()">Get Simple interest</button>
            <h1 id="display"></h1>
        </div>
    </div>
    <script>
        function showOutput(){
            let principle = document.getElementById("input-1").value;
            let duration = document.getElementById("input-2").value;
            let interestRate = document.getElementById("input-3").value;
            let simpleInterest = principle * (interestRate/100) * duration;
            document.getElementById("display").innerHTML= "â‚¹ "+simpleInterest;
        }
    </script>
</body>
</html>

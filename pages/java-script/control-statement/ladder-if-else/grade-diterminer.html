<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade calculator</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(244, 244, 244);
            font-family: sans-serif;
        }
        .container{
            width: 50%;
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            box-shadow: 1px 1px 15px rgb(66, 66, 66);
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
        }
        input{
            width: 90%;
            height: 10%;
            font-size: 20px;
        }
        button{
            width: 50%;
            height: 13%;
            border: none;
            border-radius: 8px;
            background-color: rgb(0, 153, 255);
            color: white;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Grade calculator</h1>
            <input type="number" placeholder="Enter your percentage" id="input">
            <button onclick="check()">Check</button>
            <h1 id="display"></h1>
        </div>
    </div>
    <script>
        function check(){
        let marks = document.getElementById("input").value;
        let grade;
        if(marks>=90){
            grade ="A Grade";
        }
        else if(marks>=75){
            grade ="B Grade";
        }
        else if(marks>=50){
            grade ="C Grade";
        }
        else if(marks>=35){
            grade ="D Grade";
        }
        else {
            grade ="Fail";
        }
        document.getElementById("display").innerHTML=grade;
    }
    </script>
</body>
</html>

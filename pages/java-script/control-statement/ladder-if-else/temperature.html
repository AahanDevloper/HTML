<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature calculator</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: rgb(242, 242, 242);
        }

        .container {
            width: 50%;
            height: 60%;
            background-color: rgb(255, 255, 255);
            box-shadow: 1px 1px 15px rgb(52, 52, 52);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        input {
            width: 85%;
            height: 10%;
            font-size: 20px;
        }

        button {
            width: 50%;
            height: 13%;
            background-color: rgb(0, 162, 255);
            color: white;
            font-size: 22px;
            border: none;
            border-radius: 8px;
        }
        .display{
            width: 80%;
            height: 16%;
            background-color: rgb(220, 220, 220);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>Temperature Checker</h1>
            <input type="number" placeholder="Enter Temperature in Â°C" id="input">
            <button onclick="check()">Click</button>
            <div class="display" id="display-box">
                <h1 id="display"></h1>
            </div>
        </div>
    </div>
    <script>
        function check() {
            let temperature = document.getElementById("input").value;
            let a;
            let bgColor;
            let fontColor;
            if (temperature >= 40) {
                a = "Very Hot!";
                bgColor = "rgb(255, 94, 0)";
                fontColor = "rgb(255, 166, 0)";
            }
            else if (temperature >= 30) {
                a = "Hot!";
                bgColor = "rgb(255, 170, 33)";
                fontColor = "rgb(255, 0, 0)";
            }
            else if (temperature >= 20) {
                a = "Moderate";
                bgColor = "rgb(255, 217, 0)";
                fontColor = "rgb(255, 128, 0)";
            }
            else if (temperature >= 10) {
                a = "Cold!";
                bgColor = "rgb(0, 106, 255)";
                fontColor = "rgb(0, 238, 255)";
            }
            else if (temperature >= 0) {
                a = "Very Cold!";
                bgColor = "rgb(0, 64, 255)";
                fontColor = "rgb(0, 115, 255)";
            }
            else {
                a = "Freezing!";
                bgColor = "rgb(32, 0, 80)";
                fontColor = "aqua";
            }
            document.getElementById("display").innerHTML = "Temperature is "+a;
            document.getElementById("display").style.color = fontColor;
            document.getElementById("display-box").style.backgroundColor = bgColor;
        }
    </script>
</body>

</html>

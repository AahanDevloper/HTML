<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(245, 245, 245);
        }
        .container{
            width: 53%;
            height: 60%;
            box-shadow: 1px 1px 15px rgb(66, 66, 66);
            background-color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        input{
            width: 85%;
            height: 10%;
            font-size: 20px;
        }
        button{
            width: 50%;
            height: 13%;
            background-color: rgb(0, 162, 255);
            color: white;
            font-size: 22px;
            border: none;
            border-radius: 8px;
        }
        </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Days</h1>
            <input type="number" id="input" placeholder="Enter a number from 1 to 7">
            <button onclick="showOutput()">Click</button>
            <h1 id="display"></h1>
        </div>
    </div>
    <script>
        function showOutput(){
            let number = document.getElementById("input").value;
            let day;
            if(number==1){
                day = "Monday";
            }
            else if(number==2){
                day = "Tuesday";
            }
            else if(number==3){
                day = "Wednesday";
            }
            else if(number==4){
                day = "Thursday";
            }
            else if(number==5){
                day = "Friday";
            }
            else if(number==6){
                day = "Saturday";
            }
            else if(number==7){
                day = "Sunday";
            }
            else{
                day = "Not defined";
                alert("Enter value from 1 to 7.")
            }
            document.getElementById("display").innerHTML=day;
        }
    </script>
</body>
</html>

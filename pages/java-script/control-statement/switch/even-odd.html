<body>
    <script>
        let number = prompt("Enter a number");
        let result;
        switch(number%2){
            case 0:
                result = "even";
                break;
                case 1:
                    result = "odd";
                    break;
                    default: 
                    result = "Nutral"

        }
    </script>

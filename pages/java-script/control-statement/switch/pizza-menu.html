<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            background-color: rgb(238, 238, 238);
            font-family: sans-serif;
        }

        .container {
            width: 40%;
            height: 69%;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 1px 1px 7px rgb(150, 150, 150);
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        h1 {
            color: red;
        }
        h2{
            font-size: 26px;
        }
        button {
            width: 90%;
            height: 15%;
            display: flex;
            align-items: center;
            border-radius: 9px;
            font-size: 25px;
            border: none;
        }
        pre{
            font-family: sans-serif;
        }
        .button-1 {
            background-color: rgb(255, 164, 164);
        }

        .button-2 {
            background-color: rgb(171, 255, 251);
        }

        .button-3 {
            background-color: rgb(253, 255, 123);
        }

        .display {
            width: 90%;
            height: 15%;
            background-color: rgb(92, 255, 176);
            border-radius: 9px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>Pizza Menu</h1>
            <button class="button-1" onclick="small()"><pre>üçï Small Pizza                                  ‚Çπ150</pre></button>
            <button class="button-2" onclick="medium()"><pre>üçïüçï Medium Pizza                          ‚Çπ150</pre></button>
            <button class="button-3" onclick="large()"><pre>üçïüçïüçï Large Pizza                          ‚Çπ150</pre></button>
            <div class="display">
                <h2 id="display"></h2>
            </div>
        </div>
    </div>
    <script>
            let price = 0;
        function small() {
            price = 150;
            getPizza()
        }
        function medium() {
            price = 250;
            getPizza()
        }
        function large() {
            price = 350;
            getPizza()
        }
        function getPizza(){
            switch (price) {
                case 150:
                    document.getElementById("display").innerHTML = "You selected small pizza: ‚Çπ150";
                    break;
                case 250:
                    document.getElementById("display").innerHTML = "You selected medium pizza: ‚Çπ250";
                    break;  
                default:
                    document.getElementById("display").innerHTML = "You selected large pizza: ‚Çπ350";
            }
        }
    </script>
</body>

</html>

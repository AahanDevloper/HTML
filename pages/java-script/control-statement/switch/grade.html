<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = prompt("Enter your percentage");
        let grade;
        switch(true){
            case (marks>90) :
                grade = "A Grade";
                break;
            case (marks>75) :
                grade = "B Grade";
                break;
            case (marks>50) :
                grade = "C Grade";
                break;
            case (marks>35) :
                grade = "D Grade";
                break;
            default :
                grade = "Fail"
        }
        alert(grade)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade calculator</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: rgb(247, 247, 247);
        }

        .container {
            width: 50%;
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: rgb(255, 255, 255);
            box-shadow: 1px 1px 15px rgb(59, 59, 59);
            border-radius: 10px;
        }

        input {
            width: 87%;
            height: 10%;
        }

        button {
            width: 50%;
            height: 12%;
            border: none;
            border-radius: 9px;
            color: white;
            background-color: rgb(0, 132, 255);
            font-size: 22px;
        }

        button:hover {
            background-color: rgb(14, 139, 255);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>Grade Calculator</h1>
            <input type="number" id="input" placeholder="Enter your percentage">
            <button onclick="showGrade()">Show Grade</button>
            <h1 id="display"></h1>
        </div>
    </div>
    <script>
        function showGrade() {
            let marks = document.getElementById("input").value;
            // terrany operator
            let grade = (marks >= 90) ? "Grade A" : (marks >= 75) ? "Grade B" : (marks >= 50) ? "Grade C" : (marks >= 35) ? "Grade D" : "Fail";
            document.getElementById("display").innerHTML = grade;
        }
    </script>
</body>

</html>

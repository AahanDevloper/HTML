<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salery checker</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(244, 244, 244);
        }
        .container{
            width: 50%;
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            box-shadow: 1px 1px 15px rgb(66, 66, 66);
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
        }
        input{
            width: 90%;
            height: 10%;
            font-size: 20px;
        }
        button{
            width: 50%;
            height: 12%;
            background-color: rgb(0, 132, 255);
            color: white;
            font-size: 22px;
            border: none;
            border-radius: 8px;
        }

    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>Salery checker</h1>
            <input type="number" placeholder="Enter your salery (â‚¹)" id="input">
            <button onclick="check()">Check</button>
            <h1 id="display"></h1>
        </div>
    </div>
    <script>
        function check(){
            let salery = document.getElementById("input").value;
            if (salery>=5000000) {
                document.getElementById("display").innerHTML="High salery";
            }
            else {
                document.getElementById("display").innerHTML="Low salery";
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password strength</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Password strength checker</h1>
            <input type="password" id="input" placeholder="Enter your password">
            <button onclick="check()">Check</button>
            <h1 id="display"></h1>
        </div>
    </div>
    <script>
        function check(){
        let password = document.getElementById("input").value;
        if(password.length>=8){
            document.getElementById("display").innerHTML="Strong password";
        }
        else{
            document.getElementById("display").innerHTML="Weak password";
        }
    }
    </script>
</body>
</html>

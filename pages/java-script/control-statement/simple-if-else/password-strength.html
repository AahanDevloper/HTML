<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password strength</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(243, 243, 243);
        }
        .container{
            width: 50%;
            height: 60%;
            background-color: rgb(255, 255, 255);
            box-shadow: 1px 1px 15px rgb(58, 58, 58);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        input{
            width: 90%;
            height: 10%;
            font-size: 20px;
        }
        button{
            width: 50%;
            height: 10%;
            font-size: 22px;
            background-color: rgb(0, 162, 255);
            color: white;
            border: none;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Password strength checker</h1>
            <input type="password" id="input" placeholder="Enter your password">
            <button onclick="check()">Check</button>
            <h1 id="display"></h1>
        </div>
    </div>
    <script>
        function check(){
        let password = document.getElementById("input").value;
        if(password.length>=8){
            document.getElementById("display").innerHTML="Strong password";
        }
        else{
            document.getElementById("display").innerHTML="Weak password";
        }
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    </style>
</head>

<body>
    <pre id="display"></pre>
    <script>
        function pyramid() {
            let i = 1;
            while (i <= 7) {
                let row = "";
                let j = 1
                while (j <= 7 - i) {
                    row += " ";
                    j++
                }
                let k = 1;
                while (k <= i) {
                    row += " *"
                    k++
                }
                console.log(row)
                document.getElementById("display").innerHTML += row + "<br>";
                i++
            }
        }
        pyramid();

        function reversePyramid(){
            let i = 6;
            while (i >= 1) {
                let row = "";
                let j = 6;
                while (j >= 1 - i) {
                    row += " *";
                    j--;
                }
                let k = 6;
                while (k >= i) {
                    row += " ";
                    k--;
                }
                console.log(row)
                document.getElementById("display").innerHTML += row + "<br>";
                i--
            }
        }
        reversePyramid();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="display" id="display"></div>
    <script>
        let number = prompt("Enter a number");
        let i = 1;
        while (i <= number) {
            if (i % 2 == 0) {
                console.log(i + " is even number")
            }
            else {
                console.log(i + " *")
            }
            i++;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Enter x")
        let n = prompt("Enter n")
        let i = 1;
        let sum = 0;
        while(i<=n){
            sum += x/i;
            i++;
        }
        alert("x/1 + x/2 + x/3 ... x/n = "+sum)
    </script>
</body>
</html>

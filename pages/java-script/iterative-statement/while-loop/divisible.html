<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        while (i <= 50) {
            if (i % 3 == 0 && i % 5 == 0) {
                console.log("Number is divisible by both 3 and 5")
            }
            else if (i % 3 == 0) {
                console.log("Number is divisible by 3")
            }
            else if (i % 5 == 0) {
                console.log("Number is divisible by 5")
            }
            else {
                console.log(i)
            }
            i++;
        }
    </script>
</body>

</html>

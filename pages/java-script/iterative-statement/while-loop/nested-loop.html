<body>
    <script>
        let i = 1;
        let j;
        let a = 7;
        let b = 3;
        while(i<=a){
            j = 1
            console.log(i);
            while(j<=b){
                console.log(j+"*")
                j++;
            }
            i++;
        }
    </script>

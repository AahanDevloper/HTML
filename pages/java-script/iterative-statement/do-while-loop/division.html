<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 100%;
            background-color: rgb(94, 94, 94);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .box{
            width: 5vh;
            height: 5vh;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div id="division" class="container"></div>
    <script>
        let i = 1;
        do {
            document.getElementById("division").innerHTML+="<div class="+"box"+"></div>"
            i++
        }while(i<=10)
    </script>
</body>

</html>

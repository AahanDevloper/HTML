<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 229, 255);
            font-family: sans-serif;
        }
        .calculator{
            width: 45%;
            height: 66%;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
        }
        .input-section{
            width: 100%;
            height: 14%;
            display: flex;
            justify-content: space-evenly;
            margin-top: 25px;
        }
        input{
            text-align: center;
            font-size: 17px;
            width: 40%;
            height: 100%;
        }
        .button-section{
            width: 100%;
            height: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            margin-top: 30px;
        }
        button{
            width: 68%;
            height: 20%;
            background-color: green;
            border-radius: 9px;
            border: none;
            font-size: 19px;
            color: white;
        }
        button:hover{
            background-color: rgb(0, 136, 0);
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <h1>Calculator</h1>
            <div class="input-section">
                <input placeholder="Enter Number 1" id="input-1" type="number">
                <input placeholder="Enter Number 2" id="input-2" type="number">
            </div>
            <div class="button-section">
                <button onclick="add()">Add</button>
                <button onclick="subtract()">Subtract</button>
                <button onclick="multiply()">Multiply</button>
                <button onclick="divide()">Divide</button>
            </div>
            <h1 id="display"></h1>
        </div>
    </div>
</body>
<script>
    function add(){
        let a = document.getElementById("input-1").value;
        let b = document.getElementById("input-2").value;
        let c = Number(a)+ Number(b);
        document.getElementById("display").innerHTML="Addition is "+c;
    }
    function subtract(){
        let a = document.getElementById("input-1").value;
        let b = document.getElementById("input-2").value;
        let c = Number(a)- Number(b);
        document.getElementById("display").innerHTML="Subtraction is "+c;
    }
    function multiply(){
        let a = document.getElementById("input-1").value;
        let b = document.getElementById("input-2").value;
        let c = Number(a)* Number(b);
        document.getElementById("display").innerHTML="Multiplication is "+c;
    }
    function divide(){
        let a = document.getElementById("input-1").value;
        let b = document.getElementById("input-2").value;
        let c = Number(a)/ Number(b);
        document.getElementById("display").innerHTML="Division is "+c;
    }
</script>
</html>

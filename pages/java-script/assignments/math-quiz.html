<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multiplication Quiz</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(240, 240, 240);
        }
        .container{
            width: 50%;
            height: 65%;
            font-family: sans-serif;
            background-color: rgb(255, 255, 255);
            box-shadow: 1px 1px 10px 2px gray;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        input{
            width: 50%;
            height: 11%;
            text-align: center;
            font-size: 20px;
        }
        button{
            width: 40%;
            height: 11%;
            border-radius: 9px;
            background-color: rgb(0, 132, 255);
            color: white;
            font-size: 20px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1 id="display"></h1>
            <input type="number" id="input" placeholder="Enter your answer">
            <h1 id="result"></h1>
            <button onclick="userInput()">Check Answer</button>
            <button onclick="reload()">Next Question</button>
        </div>
    </div>

    <script>
        let num1 = Math.floor(Math.random() * 10)
        let num2 = Math.floor(Math.random() * 10)
        let product = num1 * num2;
        document.getElementById("display").innerHTML = "What is " + num1 + " x " + num2+"?";
        function userInput() {
            let userAns = document.getElementById("input").value;
            let result = userAns == product;
            document.getElementById("result").innerHTML = result;
        }
        function reload() {
            location.reload()
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 208, 255);
            font-family: sans-serif;
        }
        .container{
            width: 40%;
            height: 68%;
            border-radius: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .input-area{
            width: 100%;
            height: 14%;
        }
        input{
            width: 89%;
            height: 100%;
            font-size: 21px;
            margin-left: 20px;
        }
        .button-area{
            width: 100%;
            height: 12%;
            display: flex;
            justify-content: center;
        }
        button{
            width: 60%;
            height: 100%;
            border: none;
            border-radius: 6px;
            background-color: green;
            color: white;
            font-size: 20px;
        }
        button:hover{
            background-color: rgb(0, 135, 0);
        }
        h1{
            text-align: center;
            color: rgb(0, 0, 0);

        }
        h2{
            text-align: center;
            color: rgb(0, 0, 0);
            margin: 10px;
        }
        h3{
            text-align: center;
            color: rgb(17, 208, 0);
            margin: 10px;
            font-size: 35px;
        }
        .display-area{
            width: 92%;
            height: 27%;
            border-radius: 10px;
            background-color: rgb(240, 240, 240);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-self: center;
            align-self: center;
        }
        .display{
            text-align: center;
            color: white;
        }
        .hidden-box{
            width: 70%;
            height: 11%;
            background-color: rgb(111, 210, 111);
            border-radius: 7px;
            display: none;
            align-self: center;
            justify-content: center;
            align-items: center;
        }
        p{
            text-align: center;
            margin: 0;
            color: rgb(0, 110, 0);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>ATM Withdrawal</h1>
            <div class="display-area">
                <h2>Current Balance</h1>
                <h3 id="display">₹1000</h2>
            </div>
            <div class="input-area">
                <input type="number" id="input" placeholder="Enter amount to Withdraw">
            </div>
            <div class="button-area">
                <button onclick="showBalance()">Withdraw</button>
            </div>
            <div class="hidden-box" id="hidden-box">
                <p>Withdrawal Successful</p>
            </div>
        </div>
    </div>
</body>

<script>
    // function
        let account = 1000;
    function showBalance() {
        // input box content
        let amount = document.getElementById("input").value;
        account = account- Number(amount);
        let balance = "₹" + account;
        document.getElementById("display").innerHTML = balance;
        document.getElementById("hidden-box").style.display="flex";
    }
</script>

</html>

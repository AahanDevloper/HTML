<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 208, 255);
        }

        .container {
            width: 50%;
            height: 55%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: white;
            border-radius: 9px;
        }

        h1 {
            font-family: sans-serif;
        }

        input {
            width: 95%;
            height: 9%;
        }

        button {
            width: 95%;
            height: 13%;
            background-color: lightskyblue;
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>Number Comparison</h1>
            <input type="number" id="input-1" placeholder="Enter First number">
            <input type="number" id="input-2" placeholder="Enter Second number">
            <button onclick="compare()">Compare numbers (First > Second)</button>
            <h1 id="display"></h1>
        </div>
    </div>
    <script>
        function compare() {
            let num1 = document.getElementById("input-1").value;
            let num2 = document.getElementById("input-2").value;
            document.getElementById("display").innerHTML=num1 > num2;
        }
    </script>
</body>

</html>

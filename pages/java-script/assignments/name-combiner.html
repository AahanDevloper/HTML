<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
        }
        .container{
            width: 45%;
            height: 60%;
            background-color: rgb(255, 255, 255);
            border-radius: 9px;
            border: 3px rgb(0, 140, 255) solid;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        h1{
            color: rgb(0, 0, 0);
            text-align: center;
            font-family: sans-serif;
            margin: 0;
        }
        .input-section{
            width: 100%;
            height: 15%;
            display: flex;
            justify-content: space-evenly;
        }
        input{
            width: 90%;
            height: 10%;
            font-size: 20px;
        }
        button{
            width: 35%;
            height: 12%;
            background-color: green;
            border: none;
            border-radius: 9px;
            color: white;
            font-size: 23px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Enter your name.</h1>
            <!-- input -->
                <input id="input-1" type="text" placeholder="Enter your first name.">
                <input id="input-2" type="text" placeholder="Enter your last name.">
            <!-- button -->
                <button onclick="showOutput()">Show Full name</button>
                <h1 id="display"></h1>
        </div>
    </div>
</body>
<script>
    // function
    function showOutput(){
        let firstName = document.getElementById("input-1").value;
        let lastName = document.getElementById("input-2").value;
        document.getElementById("display").innerHTML= "Your name is "+firstName+" "+lastName;
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Comparison</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(228, 228, 228);
        }
        .container{
            width: 50%;
            height: 55%;
            background-color: white;
            box-shadow: 1px 1px 10px 3px grey;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        input{
            width: 50%;
            height: 10%;
            font-size: 20px;
            text-align: center;
        }
        button{
            width: 50%;
            height: 12%;
            background-color: green;
            border-radius: 9px;
            border: none;
            font-size: 20px;
            color: white;
        }
        button:hover{
            background-color: rgb(0, 143, 0);
        }
        @media (max-width:768px) {
            .container{
                width: 90%;
            }
            h1{
                font-size: 20px;
            }
            button{
                width: 50%;
                font-size: 18px;
            }
        }
        @media (min-width:768px) and (max-width:1023px) {
            .container{
                width: 90%;
            }
            input{
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Score Comparator</h1>
            <input id="input-1" type="number" placeholder="Enter score 1">
            <input id="input-2" type="number" placeholder="Enter score 2">
            <button onclick="showOutput()">Compare</button>
            <h1 id="display"></h1>
        </div>
    </div>
    <script>
        function showOutput(){
            let score1 = document.getElementById("input-1").value;
            let score2 = document.getElementById("input-2").value;
            if(score1>score2){
                document.getElementById("display").innerHTML="Score 1 is Greater than Score 2";

            }
            else{
                document.getElementById("display").innerHTML="Score 1 is NOT greater than Score 2";
            }
        }
    </script>
</body>
</html>

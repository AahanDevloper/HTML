<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(241, 241, 241);
            font-family: sans-serif;
        }

        .container {
            width: 43%;
            height: 60%;
            background-color: rgb(255, 255, 255);
            box-shadow: 1px 1px 10px 3px grey;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        h1 {
            text-align: center;
            margin: 0;
        }

        input {
            width: 90%;
            height: 10%;
            display: flex;
            align-self: center;
            font-size: 22px;
        }

        label {
            margin-left: 30px;
        }

        button {
            width: 90%;
            height: 10%;
            border-radius: 5px;
            background-color: rgb(0, 170, 255);
            border: none;
            font-size: 20px;
            color: white;
            display: flex;
            align-self: center;
            justify-content: center;
            align-items: center;
        }
        .display{
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>Welcome Back</h1>
            <label>Email or Username</label>
            <input id="input-1" placeholder="Enter email or username" type="text">
            <label>Password</label>
            <input id="input-2" placeholder="Enter password" type="password">
            <button onclick="logIn()">Log in</button>
            <h1 class="display" id="display"></h1>
        </div>
    </div>
    <script>
        function logIn() {
            let username = "AahanJiwani";
            let password = "1234";
            let userInput = document.getElementById("input-1").value;
            let userPassword = document.getElementById("input-2").value;
            if ((username == userInput) && (password == userPassword)) {
                document.getElementById("display").innerHTML = "Login Successful";
                document.getElementById("display").style.color="green";
            }
            else {
                document.getElementById("display").innerHTML = "Username or password incorrect";
                document.getElementById("display").style.color="red";
            }
        }
    </script>
</body>

</html>

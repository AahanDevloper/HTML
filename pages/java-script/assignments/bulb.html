<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bulb</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(227, 227, 227);
        }
        .container{
            width: 40%;
            height: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
        }
        .bulb{
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: rgb(255, 238, 0);
        }
        .button-section{
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: space-evenly;
        }
        button{
            width: 45%;
            height: 100%;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="main-container" id="main-container">
        <div class="container" id="container">
            <h1 id="heading">Light ON / OFF Toggle</h1>
            <p id="p">A clean, interractive demonstration of light state switching</p>
            <div class="bulb" id="bulb"></div>
            <div class="button-section">
                <button onclick="turnOff()" id="button">Turn OFF</button>
                <button onclick="turnOn()" id="button-2">Turn OFF</button>
                <div class="display"></div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average calculator</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(236, 236, 236);
        }

        .container {
            width: 55%;
            height: 75%;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 60px;
            box-shadow: 1px 1px 10px 3px rgb(95, 95, 95);
        }

        .input-1,
        .input-2,
        .input-3 {
            width: 90%;
            height: 8%;
            text-align: center;
            font-size: 15px;
        }
        button {
            width: 90%;
            height: 11%;
            background-color: rgb(214, 40, 40);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }

        button:hover {
            background-color: rgb(222, 52, 52);
        }

        .display-area {
            width: 60%;
            height: 30%;
            margin-top: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(245, 245, 245);
            font-size: 25;
        }
        b{
            color: red;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>Average Calculator</h1>
                <input id="input-one" class="input-1" placeholder="Number 1">
                <input id="input-two" class="input-2" placeholder="Number 2">
                <input id="input-three" class="input-3" placeholder="Number 3">
                <button onclick="showOutput()">Click to calculate Average</button>
            <h1 id="display"></h1>
        </div>
    </div>
</body>
<script>
    function showOutput() {
        let num1 = Number(document.getElementById("input-one").value);
        let num2 = Number(document.getElementById("input-two").value);
        let num3 = Number(document.getElementById("input-three").value);
        let sum = num1 + num2 + num3;
        let average = sum / 3;
        document.getElementById("display").innerHTML = "Average of <b>"+num1+"</b> , <b>"+num2+"</b> and <b>"+num3+"</b> is <b>"+average+"</b>";
    }
</script>

</html>

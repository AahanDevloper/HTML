<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="input">
    <button onclick="showBalance()">Click to see Balance</button>
    <h1 id="balance"></h1>
</body>

<script>
    function showBalance() {
        let amount = Number(document.getElementById("input"));
        let account = 10+amount;
        let balance = "Account balance is " + account;
        document.getElementById("balance").innerHTML = balance;
    }
</script>

</html>

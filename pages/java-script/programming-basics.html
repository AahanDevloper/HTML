<!DOCTYPE html>
<html lang="en">
<head>
    <title>Programming basics</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 40%;
            height: 70%;
            background-color: rgb(37, 233, 255);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .display-area{
            width: 70%;
            height: 30%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 1px black solid;
            border-radius: 10px;
        }
        .input-area{
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: space-evenly;
        }
        .input-box{
            width: 40%;
            height: 100%;
            text-align: center;
            font-size: 20px;
        }
        button{
            width: 70%;
            height: 10%;
            border: none;
            background-color: rgb(0, 173, 0);
            border-radius: 10px;
            color: white;
            font-size: 25px;
            font-weight: 600;
        }
        button:hover{
            background-color: rgb(12, 190, 12);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <!-- input area -->
            <div class="input-area">
                <input type="" id="input-one" class="input-box" placeholder="Type x">
                <input type="" id="input-two" class="input-box" placeholder="Type y">
            </div>

            <!-- button -->
            <button onclick="showOutputA()">Add</button>
            <button onclick="showOutputB()">Subtract</button>
            <button onclick="showOutputC()">Divide</button>
            <button onclick="showOutputD()">Multiply</button>

            <!-- display area -->
            <div class="display-area" id="display"></div>
        </div>
    </div>
</body>
<script>
    function showOutputA(){
        // input
        let x = Number(document.getElementById("input-one").value);
        let y = Number(document.getElementById("input-two").value);
        // process
        let a = x + y;
        // output
        document.getElementById("display").innerHTML = a;
    }
    function showOutputB(){
        // input
        let x = Number(document.getElementById("input-one").value);
        let y = Number(document.getElementById("input-two").value);
        // process
        let b = x - y;
        // output
        document.getElementById("display").innerHTML = b;
    }
    function showOutputC(){
        // input
        let x = Number(document.getElementById("input-one").value);
        let y = Number(document.getElementById("input-two").value);
        // process
        let c = x / y;
        // output
        document.getElementById("display").innerHTML = c;
    }
    function showOutputD(){
        // input
        let x = Number(document.getElementById("input-one").value);
        let y = Number(document.getElementById("input-two").value);
        // process
        let d = x * y;
        // output
        document.getElementById("display").innerHTML = d;
    }
</script>
</html>

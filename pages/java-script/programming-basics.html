<!DOCTYPE html>
<html lang="en">
<head>
    <title>Programming basics</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 40%;
            height: 70%;
            background-color: rgb(37, 233, 255);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .display-area{
            width: 70%;
            height: 30%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 1px black solid;
            border-radius: 10px;
        }
        .input-area{
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: space-evenly;
        }
        .input-box-1,.input-box-2{
            width: 40%;
            height: 100%;
            text-align: center;
            font-size: 20px;
        }
        button{
            width: 70%;
            height: 10%;
            border: none;
            background-color: rgb(0, 173, 0);
            border-radius: 10px;
            color: white;
            font-size: 25px;
            font-weight: 600;
        }
        button:hover{
            background-color: rgb(12, 190, 12);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <!-- input area -->
            <div class="input-area">
                <input id="input-one" class="input-box-2" placeholder="Type x">
                <input id="input-two" class="input-box-2" placeholder="Type y">
            </div>
            <!-- button -->
            <button onclick="showOutput()">Show Output</button>
            <!-- display area -->
            <div class="display-area" id="display"></div>
        </div>
    </div>
</body>
<script>
    function showOutput(){
        // input
        let x = Number(document.getElementsByClassName("input-box-1").value);
        let y = Number(document.getElementsByClassName("input-box-2").value);
        // process
        let a = x + y;
        let b = x - y;
        let c = x * y;
        let d = x / y;
        let e =  "Addition = " + a + "<br> Subtraction = " + b +"<br> Multiplication = " + c + "<br> Division = " + d;
        // output
        document.getElementsByClassName("display-area").innerHTML =e;
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Programming basics</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 40%;
            height: 50%;
            background-color: rgb(37, 233, 255);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .display-area{
            width: 70%;
            height: 30%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 1px black solid;
            border-radius: 10px;
        }
        .input-area{
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: center;
        }
        .input-box{
            width: 70%;
            height: 100%;
            text-align: center;
            font-size: 20px;
        }
        button{
            width: 70%;
            height: 20%;
            border: none;
            background-color: rgb(0, 173, 0);
            border-radius: 10px;
            color: white;
            font-size: 25px;
            font-weight: 600;
        }
        button:hover{
            background-color: rgb(12, 190, 12);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <!-- input area -->
            <div class="input-area">
                <input type="text" id="input-one" class="input-box" placeholder="Type a Number...">
            </div>

            <!-- button -->
            <button onclick="showOutput()">Click to BetaSmooth</button>

            <!-- display area -->
            <div class="display-area" id="display"></div>
        </div>
    </div>
</body>
<script>
    function showOutput(){
        // input
        let x = document.getElementById("input-one").value;
        // process
        let y = x*(2/3)+(1/3)
        // output
        document.getElementById("display").innerHTML = y;
    }
</script>
</html>

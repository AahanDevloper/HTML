<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incriment and Decriment</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 50%;
            height: 50%;
            background-color: rgb(0, 195, 255);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Incriment and Decriment</h1>
            <button onclick="increase()">Increase</button>
            <button onclick="decrease()">Decrease</button>
            <h1 id="display">100</h1>
        </div>
    </div>
    <script>
        let number = 100;
        function increase(){
            number++;
            document.getElementById("display").innerHTML=number;
        }
        function decrease(){
            number--;
            document.getElementById("display").innerHTML=number;
        }
    </script>
</body>
</html>

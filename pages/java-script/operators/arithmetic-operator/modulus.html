<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulus Calculator</title>
</head>
<body>
    <script>
        let num1 = prompt("Enter number 1");
        let num2 = prompt("Enter number 2");
        alert("Number 1 modulus Number 2 = "+ num1%num2)
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponential</title>
</head>
<body>
    <script>
        let num1 = prompt("Enter base number");
        let num2 = prompt("Enter exponent");
        result = num1**num2;
        alert(num1+" raised to the power "+num2+" is "+result)
    </script>
</body>
</html>

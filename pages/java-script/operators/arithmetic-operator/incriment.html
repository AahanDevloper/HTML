<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incriment</title>
</head>

<body>
    <button onclick="count()">Count</button>
    <h1 id="display">100</h1>
    <script>
        let a = 100;
        function count() {
            a++;
            document.getElementById("display").innerHTML=a;
        }
    </script>
</body>

</html>

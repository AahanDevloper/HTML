<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Login page</h1>
            <input id="input-1" placeholder="Enter Username" type="text">
            <input id="input-2" placeholder="Enter password" type="password">
            <button onclick="logIn()">Log in</button>
            <h1 id="display"></h1>
        </div>
    </div>
    <script>
        function logIn(){
            let username = "AahanJiwani";
            let password = "1234";
            let userInput = document.getElementById("input-1").value;
            let userPassword = document.getElementById("input-2").value;
            if((username==userInput) && (password==userPassword)){
                document.getElementById("display").innerHTML="Login Successful";
            }
            else{
                document.getElementById("display").innerHTML="Username or password incorrect";
            }
        }
    </script>
</body>

</html>

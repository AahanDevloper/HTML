<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: rgb(246, 246, 246);
        }
        .container{
            width: 50%;
            height: 60%;
            background-color: white;
            box-shadow: 1px 1px 10px 2px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        h1{
            text-align: center;
            margin: 0;
            color: rgb(0, 157, 255);
        }
        input{
            width: 90%;
            height: 8%;
            font-size: 20px;
        }
        button{
            width: 55%;
            height: 13%;
            border: 3px royalblue solid;
            border-radius: 8px;
            background-color: rgb(0, 157, 255);
            color: white;
            font-size: 22px;
        }
        button:hover{
            background-color: rgb(10, 141, 255);
        }
        .display{
            width: 55%;
            height: 15%;
            background-color: rgb(238, 238, 238);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Leap year checker</h1>
            <input type="number" placeholder="Enter a number" id="input">
            <button onclick="check()">Check</button>
            <div class="display">
                <h1 id="display"></h1>
            </div>
        </div>
    </div>
    <script>
        function check(){
        let year = document.getElementById("input").value;
        let result = ((year%4==0 && year%100!= 0) || year%400==0) ? "Leap year" : "Not a leap year"
        document.getElementById("display").innerHTML=result;
        }
    </script>
</body>
</html>

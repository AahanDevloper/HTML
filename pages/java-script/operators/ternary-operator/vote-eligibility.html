<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote eligibility</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Voting eligibility checker</h1>
            <input type="number" placeholder="Enter your age" id="input">
            <button onclick="check()">Ckeck</button>
            <h1 id="display"></h1>
        </div>
    </div>
    <script>
        function check(){
            let age = document.getElementById("input").value;
            let result = (age>=18) ? "Eligible to vote" : "Not eligible to vote";
            document.getElementById("display").innerHTML=result;
        }
    </script>
</body>
</html>

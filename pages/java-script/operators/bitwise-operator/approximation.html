<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input-1" type="number">
    <input id="input-2" type="number">
    <button onclick="show()">Click</button>
    <h1 id="display"></h1>
    <script>
        function show(){
            let a = document.getElementById("input-1").value;
            let b = document.getElementById("input-2").value;
            let result = a|b;
            if(a<b){
                document.getElementById("display").innerHTML=b+" is nearest to "+result;
            }
            else{
                document.getElementById("display").innerHTML=a+" is nearest to "+result;
                
            }
        }
    </script>
</body>
</html>

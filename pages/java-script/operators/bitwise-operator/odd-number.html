<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd number checker</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(246, 246, 246);
            font-family: sans-serif;
        }
        .container{
            width: 50%;
            height: 60%;
            background-color: rgb(255, 255, 255);
            box-shadow: 1px 1px 20px 5px grey;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        h1{
            text-align: center;
        }
        input{
            width: 55%;
            height: 10%;
            font-size: 20px;
        }
        button{
            width: 55%;
            height: 10%;
            background-color: green;
            border-radius: 7px;
            color: white;
            font-size: 22px;
            border: none;
        }
        .display{
            width: 70%;
            height: 20%;
            border-radius: 10px;
            background-color: rgb(205, 205, 205);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>Even Odd checker</h1>
            <input type="number" id="input" placeholder="Enter a number">
            <button onclick="myFunction()">Check</button>
            <div class="display">
                <h1 id="display"></h1>
            </div>
        </div>
    </div>
    <script>
        function myFunction() {
            let a = document.getElementById("input").value;
            let result = a&1;
            if (result == 1) {
                document.getElementById("display").innerHTML = "Odd number";
            }
            else {
                document.getElementById("display").innerHTML = "Even number";
            }
        }
    </script>
</body>

</html>

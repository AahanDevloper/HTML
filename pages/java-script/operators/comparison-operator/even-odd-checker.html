<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Checker</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(239, 239, 239);
            font-family: sans-serif;
        }
        .container{
            width: 50%;
            height: 55%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: rgb(255, 255, 255);
            box-shadow: 1px 1px 10px 3px grey;
        }
        input{
            width: 60%;
            height: 12%;
            text-align: center;
            font-size: 20px;
        }
        button{
            width: 50%;
            height: 12%;
            background-color: green;
            color: white;
            font-size: 20px;
            border-radius: 9px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Even or Odd Checker</h1>
            <input type="number" placeholder="Enter a number" id="input">
            <button onclick="showOutput()">Check</button>
            <h1 id="display"></h1>
        </div>
    </div>
    <script>
        function showOutput(){
            let number = document.getElementById("input").value;
            if(number%2==1){
                document.getElementById("display").innerHTML="Odd";
            }
            else{
                document.getElementById("display").innerHTML="Even";
            }
        }
    </script>
</body>
</html>

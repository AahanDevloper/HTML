<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Checker</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(234, 234, 234);
            font-family: sans-serif;
        }
        .container{
            width: 50%;
            height: 60%;
            background-color: rgb(255, 255, 255);
            box-shadow: 1px 1px 10px 3px grey;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }
        .display-area{
            width: 80%;
            height: 20%;
            background-color: rgb(235, 235, 235);
            border-radius: 9px;
        }
        h1{
            color: rgb(0, 0, 0);
            text-align: center;
        }
        input{
            width: 90%;
            height: 10%;
            font-size: 20px;
        }
        button{
            width: 90%;
            height: 14%;
            background-color: rgb(0, 150, 205);
            color: white;
            border: none;
            border-radius: 9px;
            border-radius: none;
            font-size: 20px;
        }
        button:hover{
            background-color: rgb(0, 159, 217);
            background-color: rgb(0, 145, 197);
        }
        @media (max-width:768px) {
            .container{
                width: 90%;
                height: 60%;
            }
            label{
                font-size: 25px;
            }
        }
        @media (min-width:768px) and (max-width:1025px) {
            .container{
                width: 90%;
                height: 75%;
            }
            label{
                font-size: 25px;
            }
            h1{
                font-size: 45px;
            }
            button{
                font-size: 40px;
            }
            input{
                font-size: 34px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Temperature Checker</h1>
            <label>Enter Temperature in ¬∞C</label>
            <input type="number" id="input" placeholder="Enter temperature">
            <button onclick="check()">Check Temperature</button>
            <div class="display-area" id="display-area">
                <h1 id="display"></h1>
            </div>
        </div>
    </div>
    <script>
        function check(){
            let temperature = document.getElementById("input").value;
            if(temperature>30){
                document.getElementById("display").innerHTML="Its Hot üî•";
                document.getElementById("display").style.color="rgb(255, 174, 0)";
                document.getElementById("display-area").style.backgroundColor="rgb(255, 94, 0)";
            }
            else{
                document.getElementById("display").innerHTML="Its Cold ‚ùÑÔ∏è";
                document.getElementById("display").style.color="rgb(0, 157, 255)";
                document.getElementById("display-area").style.backgroundColor="rgb(0, 225, 255)";
            }
        }
    </script>
</body>
</html>

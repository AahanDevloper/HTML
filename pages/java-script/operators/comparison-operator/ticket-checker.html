<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ticket Type Checker</h1>
    <input type="number" id="input" placeholder="Enter Your Age">
    <button onclick="check()">Check Ticket Type</button>
    <h1 id="display"></h1>
    <script>
        function check(){
            let age = document.getElementById("input").value;
            if(age>=12){
                document.getElementById("display").innerHTML="Adult Ticket";
            }
            else{
                document.getElementById("display").innerHTML="Child Ticket";
            }
        }
    </script>
</body>
</html>

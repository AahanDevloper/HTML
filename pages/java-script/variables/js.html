<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h2 id="name"></h2>
    <p id="age"></p>
    <script>
        let name = "Aahan Jiwani.";
        let age = 13;
        document.getElementById("name").innerHTML="My name is "+name;
        document.getElementById("age").innerHTML="I am "+age+" years old.";
    </script>
</body>
</html>

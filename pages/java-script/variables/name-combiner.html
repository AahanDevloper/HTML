<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 50%;
            height: 45%;
            background-color: rgb(0, 234, 246);
            border-radius: 9px;
            border: 3px rgb(0, 140, 255) solid;
        }
        h1{
            color: white;
            text-align: center;
        }
        .input-section{
            width: 100%;
            height: 20%;
            margin-top: 25px;
            display: flex;
            justify-content: space-evenly;
        }
        input{
            width: 40%;
            height: 100%;
            font-size: 20px;
        }
        .button-section{
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: center;
            margin-top: 35px;
        }
        button{
            width: 35%;
            height: 100%;
            background-color: green;
            border: none;
            border-radius: 9px;
            color: white;
            font-size: 23px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Enter your name.</h1>
            <!-- input -->
            <div class="input-section">
                <input id="input-1" type="text" placeholder="Enter your first name.">
                <input id="input-2" type="text" placeholder="Enter your last name.">
            </div>
            <!-- button -->
            <div class="button-section">
                <button onclick="showOutput()">Submit</button>
            </div>
        </div>
    </div>
</body>
<script>
    // function
    function showOutput(){
        let firstName = document.getElementById("input-1").value;
        let lastName = document.getElementById("input-2").value;
        alert("Your name is "+firstName+" "+lastName);
    }
</script>
</html>

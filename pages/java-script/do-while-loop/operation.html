<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="numbers()">Click</button>
    <script>
        function numbers() {
            let n1 = Number(prompt("Enter number 1"));
            let n2 = Number(prompt("Enter number 2"));
            // argument
            calculate(n1,n2);
        }
        // parameter
        function calculate(n1,n2) {
            do {
                // input from prompt
                let input = prompt("Enter an operation \n1. Add \n2. Subtract \n3. Multiply \n4. Divide \n5. Exit");
                if (input == "Add") {
                    let output = n1 + n2;
                    alert("Addition is :" + output);
                }
                else if (input == "Subtract") {
                    let output = n1 - n2;
                    alert("Subtraction is :" + output);
                }
                else if (input == "Multiply") {
                    let output = n1 * n2;
                    alert("Multiplication is :" + output);
                }
                else if (input == "Divide") {
                    let output = n1 / n2;
                    alert("Division is :" + output);
                }
                else if (input == "Exit") {
                    alert("Operation has ended");
                    // exit
                    break;
                }
                else {
                    alert("Invalid operation");
                }
            } while (true)
        }
    </script>
</body>

</html>

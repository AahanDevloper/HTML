<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 208, 255);
            font-family: sans-serif;
        }
        .container{
            width: 35%;
            height: 50%;
            border-radius: 10px;
            background-color: white;
        }
        .input-area{
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        input{
            width: 40%;
            height: 100%;
            text-align: center;
            font-size: 21px;
        }
        .button-area{
            width: 100%;
            height: 12%;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        button{
            border: none;
            border-radius: 10px;
            background-color: green;
            color: white;
            font-size: 20px;
        }
        button:hover{
            background-color: rgb(0, 135, 0);
        }
        h1{
            text-align: center;
            color: rgb(0, 0, 0);

        }
        .display-area{
            width: 92%;
            height: 24%;
            border-radius: 10px;
            background-color: rgb(229, 229, 229);
        }
        .display{
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>ATM Withdrawal</h1>
            <div class="display-area">
                <h1 class="display" id="display">Account balance is ₹0</h1>
            </div>
            <div class="input-area">
                <input type="number" id="input" placeholder="Enter a value to add">
            </div>
            <div class="button-area">
                <button onclick="showBalance()">Click to see Balance</button>
            </div>
        </div>
    </div>
</body>

<script>
    // function
    function showBalance() {
        // input box content
        let amount = Number(document.getElementById("input").value);
        let account = 0;
        account = account+ amount;
        let balance = "Account balance is ₹" + account;
        document.getElementById("display").innerHTML = balance;
    }
</script>

</html>

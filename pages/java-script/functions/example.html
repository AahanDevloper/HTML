<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to JavaScript World</title>
</head>
<body>
    <div class="main-container">
        <button onclick="showOutput()">Click Me</button>
        <h1 id="display"></h1>
    </div>
</body>
<script>
    function showOutput(){
        let a = "Welcome to JavaScript world!";
        document.getElementById("display").innerHTML=a;
    }
</script>
</html>

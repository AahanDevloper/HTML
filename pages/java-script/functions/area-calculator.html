<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of circle</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(237, 237, 237);
        }
        .container{
            width: 55%;
            height: 55%;
            background-color: rgb(255, 255, 255);
            box-shadow: 1px 1px 5px 3px rgb(119, 119, 119);
        }
        .input-section{
            width: 100%;
            height: 17%;
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }
        input{
            width: 50%;
            height: 100%;
            text-align: center;
            font-size: 20px;
        }
        .button-section{
            width: 100%;
            height: 16%;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        button{
            width: 35%;
            height: 100%;
            background-color: green;
            border-radius: 9px;
            border: none;
            font-size: 19px;
            color: white;
        }
        button:hover{
            background-color: rgb(0, 138, 0);
        }
        h1{
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="input-section">
                <input placeholder="Enter Radius in cm." id="input" type="number">
            </div>
            <div class="button-section">
                <button onclick="showOutput()">Find Area</button>
            </div>
            <h1 id="display"></h1>
        </div>
    </div>
</body>
<script>
    const pie = 3.142;
    function showOutput(){
        let radius = document.getElementById("input").value;
        let area = radius * radius * pie;
        document.getElementById("display").innerHTML="Area is "+area+" Centimeter";
    }
</script>
</html>

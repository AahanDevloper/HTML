<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time converter</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 234, 255);
        }
        .container{
            width: 45%;
            height: 48%;
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
        }
        .input-section{
            width: 100%;
            height: 19%;
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }
        input{
            width: 40%;
            height: 100%;
            font-size: 20px;
            text-align: center;
        }
        .button-section{
            width: 100%;
            height: 19%;
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }
        button{
            width: 35%;
            height: 100%;
            background-color: green;
            border-radius: 9px;
            border: none;
            font-size: 19px;
            color: white;
        }
        h1{
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Conversion: Seconds to Minutes</h1>
            <div class="input-section">
                <input id="input" type="number" placeholder="Enter value in seconds">
            </div>
            <div class="button-section">
            <button onclick="convert()">Convert</button>
            </div>
            <h1 id="display"></h1>
        </div>
    </div>
</body>
<script>
    function convert(){
        let sec = document.getElementById("input").value;
        let min = Number(sec)/60;
        document.getElementById("display").innerHTML=sec+" seconds = "+min+" minutes.";
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average calculator</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container{
            width: 55%;
            height: 75%;
            background-color: rgb(44, 192, 255);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }
        h1{
            color: white;
        }
        .input-area{
            width: 100%;
            height: 15%;
            display: flex;
            justify-content: space-evenly;
            margin-top: 40px;
        }
        .input-1,.input-2,.input-3,.input-4,.input-5{
            width: 16%;
            height: 80%;
            text-align: center;
            font-size: 15px;
        }
        .button-area{
            width: 100%;
            height: 22%;
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }
        button{
            width: 40%;
            height: 100%;
            background-color: green;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }
        button:hover{
            background-color: rgb(0, 149, 0);
        }
        .display-area{
            width: 60%;
            height: 30%;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(245, 245, 245);
            font-size: 25;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
        <h1>Average Calculator</h1>
            <div class="input-area">
                <input id="input-one" class="input-1" placeholder="Type a">
                <input id="input-two" class="input-2" placeholder="Type b">
                <input id="input-three" class="input-3" placeholder="Type c">
                <input id="input-four" class="input-4" placeholder="Type d">
                <input id="input-five" class="input-5" placeholder="Type e">
            </div>
            <div class="button-area">
                <button onclick="showOutput()">Click to calculate Average of (Average of a, b and c) and (Average of d and e)</button>
            </div>
            <div class="display-area" id="display"></div>
        </div>
    </div>
</body>
<script>
    function showOutput(){
        let a = Number(document.getElementById("input-one").value)
        let b = Number(document.getElementById("input-two").value)
        let c = Number(document.getElementById("input-three").value)
        let d = Number(document.getElementById("input-four").value)
        let e = Number(document.getElementById("input-five").value)
        let f = (a+b+c)/3
        let g = (d+e)/2
        let h = f+g
        let i = h/2
        document.getElementById("display").innerHTML=i;
    }
</script>
</html>

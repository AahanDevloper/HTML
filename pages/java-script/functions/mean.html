<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average calculator</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container{
            width: 55%;
            height: 75%;
            background-color: rgb(44, 192, 255);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }
        h1{
            color: white;
        }
        .input-area{
            width: 100%;
            height: 12%;
            display: flex;
            justify-content: space-evenly;
            margin-top: 40px;
        }
        .input-1,.input-2{
            width: 30%;
            height: 80%;
            text-align: center;
            font-size: 15px;
        }
        .button-area{
            width: 100%;
            height: 10%;
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }
        button{
            width: 35%;
            height: 100%;
            background-color: green;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }
        button:hover{
            background-color: rgb(0, 149, 0);
        }
        .display-area{
            width: 60%;
            height: 30%;
            margin-top: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(245, 245, 245);
            font-size: 25;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
        <h1>Average Calculator</h1>
            <div class="input-area">
                <input id="input-one" class="input-1" placeholder="Type a number.">
                <input id="input-two" class="input-2" placeholder="Type a number.">
            </div>
            <div class="button-area">
                <button onclick="showOutput()">Click to calculate Average</button>
            </div>
            <div class="display-area" id="display"></div>
        </div>
    </div>
</body>
<script>
    function showOutput(){
        let a = Number(document.getElementById("input-one").value)
        let b = Number(document.getElementById("input-two").value)
        let c = a + b;
        let d = c/2;
        document.getElementById("display").innerHTML=d;
    }
</script>
</html>

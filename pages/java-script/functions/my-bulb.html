<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bulb</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 225, 255);
        }
        .container{
            width: 45%;
            height: 65%;
            background-color: white;
            border-radius: 9px;
        }
        h1{
            color: rgb(255, 217, 0);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .button-section{
            width: 70%;
            height: 20%;
            display: flex;
            justify-self: center;
            justify-content: space-evenly;
            align-items: center;
        }
        button{
            width: 50%;
            height: 60%;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 24px;
            display: flex;
            justify-self: center;
            justify-content: center;
            align-items: center;

        }
        .button-1{
            background-color: green;
        }
        .button-2{
            background-color: red;
            display: none;
        }
        img{
            width: 250px;
            height: 250px;
            margin-top: 25px;
            display: flex;
            justify-self: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>MY BULB</h1>
            <img id="img" src="https://freepngimg.com/thumb/categories/2306.png">
            <div class="button-section">
                <button class="button-1" id="button-1" onclick="bulbOn()">Click to switch On</button>
                <button class="button-2" id="button-2" onclick="bulbOff()">Click to switch Off</button>
            </div>
        </div>
    </div>
</body>
<script>
    // to switch on
    function bulbOn(){
        // buttons 
        document.getElementById("button-1").style.display="none";
        document.getElementById("button-2").style.display="block";
    // images
        document.getElementById("img").src="https://5.imimg.com/data5/WL/SG/MY-8835990/10w-gls-light-bulb.jpg";
    }
    // to switch off
    function bulbOff(){
        // buttons
        document.getElementById("button-1").style.display="block"
        document.getElementById("button-2").style.display="none";
        // images
        document.getElementById("img").src="https://freepngimg.com/thumb/categories/2306.png";
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 40%;
            height: 55%;
            background-color: rgb(0, 213, 255);
            border-radius: 11px;
        }
        h1{
            color: white;
            text-align: center;
        }
        .card-image {
            width: 70%;
            height: 50%;
            background-color: white;
            display: flex;
            justify-self: center;
            margin-top: 45px;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .button-section {
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        button {
            width: 20%;
            height: 100%;
            margin-top: 40px;
            background-color: green;
            border: none;
            border-radius: 9px;
            color: white;
        }

        button:hover {
            background-color: rgb(0, 142, 0);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="card">
            <h1>Change Image</h1>
            <div class="card-image">
                <img id="image">
            </div>
            <div class="button-section">
                <button onclick="imageOne()">Image 1</button>
                <button onclick="imageTwo()">Image 2</button>
                <button onclick="imageThree()">Image 3</button>
            </div>
        </div>
    </div>
    <script>
        function imageOne(){
            document.getElementById("image").src="https://thumbs.dreamstime.com/b/incredibly-beautiful-sunset-sun-lake-sunrise-landscape-panorama-nature-sky-amazing-colorful-clouds-fantasy-design-115177001.jpg";
        }
        function imageTwo(){
            document.getElementById("image").src="https://png.pngtree.com/thumb_back/fh260/background/20230804/pngtree-sunset-over-the-water-of-a-lake-image_13001453.jpg";
        }
        function imageThree(){
            document.getElementById("image").src="https://png.pngtree.com/thumb_back/fh260/background/20230728/pngtree-image-of-a-golden-sun-shining-over-a-lake-image_10177436.jpg";
        }
    </script>
</body>

</html>

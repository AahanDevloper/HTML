<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 204, 255);
        }
        .container{
            width: 50%;
            height: 50%;
            border-radius: 9px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        h1{
            font-family: sans-serif;
        }
        input{
            width: 50%;
            height: 13%;
            text-align: center;
            font-size: 20px;
        }
        button{
            width: 40%;
            height: 15%;
            background-color: green;
            border: none;
            color: white;
            font-size: 22px;
            border-radius: 9px;
        }
        
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Password Validator</h1>
            <input type="password" id="input" placeholder="Enter password">
            <button onclick="showOutput()">Validate Password</button>
            <h1 id="display"></h1>
        </div>
    </div>
</body>
<script>
    function showOutput(){
    let a = document.getElementById("input").value;
    let password = 1234;
    let b = a == password;
    document.getElementById("display").innerHTML=b;
    }
</script>
</html>

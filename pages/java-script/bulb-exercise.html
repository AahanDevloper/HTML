<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-section{
            width: 70%;
            height: 20%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        button{
            width: 30%;
            height: 70%;
            background-color: rgb(234, 234, 234);
            border: 2px black solid;
            border-radius: 15px;
        }
        button:hover{
            background-color: rgb(203, 203, 203);
        }
        img{
            width: 250px;
            height: 250px;
            display: none;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="button-section">
            <button id="button-1" onclick="bulbOn()">On</button>
            <button id="button-2" onclick="bulbOff()">Off</button>
        </div>
        <img id="img-1" src="https://i.pinimg.com/736x/8b/e0/60/8be0603fa9222908eac38746f7c72c2a.jpg" alt="">
        <img id="img-2" src="https://c8.alamy.com/comp/2A5C5XA/vector-3d-realistic-golden-off-light-bulb-icon-closeup-isolated-on-white-background-design-template-clipart-glowing-incandescent-filament-lamps-2A5C5XA.jpg" alt="">
    </div>
</body>
<script>
    function bulbOn(){
        document.getElementById("img-1").style.display ="block";
        document.getElementById("img-2").style.display ="none";
    }
    function bulbOff(){
        document.getElementById("img-1").style.display ="none";
        document.getElementById("img-2").style.display ="block";
    }
</script>
</html>

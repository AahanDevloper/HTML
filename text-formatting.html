<html>
    <head>
        <title>Text Formatting Tags in HTML</title>
    </head>
    <body>
        <h1>Formatting Tags</h1>
        <hr>
        <h1>About Me</h1>
      <p> I am <strong>Aahan</strong>.<br>
        I am a developer. <br>
        I love <i>coding</i><br>
        <em>I am a student.</em>
        <!--Emphasize Tag--> <br>
    I love using <mark> Visual Studio Code IDE</mark>
<blockquote>
    <q>The more you learn, <br>
        The more you earn</q><br>
    <cite>Warren Buffet</cite></blockquote>
    <p>Formula of Water = H<sub>2</sub>O </p>
    <p>Area of square = Side<sup>2</sup></p>
    <abbr title="Hyper Text Markup Language">HTML</abbr><br>
    </body>

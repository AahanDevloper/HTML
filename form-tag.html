<html>
    <head>
        <title>Form tag</title>
    </head>
    <body>
        <h2>Admission form</h2>
        <form>
            <label>Enter your first name:</lable>
            <input type="text">
            <lable>Enter your middle name:</lable>
            <input type="text">
            <label>Enter your last name:</lable>
            <input type="text">
            <br><br>
            <lable>School name</lable>
            <input type="text">
            <hr>
            <lable>Enter your DOB:</lable>
            <input type="date">
            <hr>
            <lable>Enter your phone number:</lable>
            <input type="number">
            <br><br>
            <lable>Aadhar number</lable>
            <input type="number">
            <br><br>
            <lable>Marks obtained</lable>
            <input type="number"> <i> /100</i>
            <hr>
            <lable>Enter your Email ID</lable>
            <input type="email">
            <hr>
            <lable>Enter your address</lable>
            <textarea></textarea>
            <hr>
            <label>Do you speak english language</label>
            <input type="radio"name="language"><label>Yes</label>
            <input type="radio"name="language"><label>No</label>
            <br><br>
            <label>What is your gender:</label>
            <input type="radio"name="gender"><label>Male</label>
            <input type="radio"name="gender"><label>Female</label>
            <input type="radio"name="gender"><label>Other</label>
            <br><br>
            <label>Hobbies:</label>
            <input type="checkbox"><label>Reading</label>
            <input type="checkbox"><label>Writing</label>
            <input type="checkbox"><label>Playing</label>
            <input type="checkbox"><label>Talking</label>
            <input type="checkbox"><label>Studying</label>
            <hr>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>

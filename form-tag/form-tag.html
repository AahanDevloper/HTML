<html>
    <head>
        <title>Form tag</title>
    </head>
    <body>
        <h2>Admission form</h2>
        <form>
            <!-- input type text -->
            <label>Enter your first name:</label>
            <input type="text">
            <label>Enter your middle name:</label>
            <input type="text">
            <label>Enter your last name:</label>
            <input type="text">
            <br><br>
            <label>School name</label>
            <input type="text">
            <hr>
            <!-- input type date  -->
            <label>Enter your DOB:</label>
            <input type="date">
            <hr>
            <!-- input type number  -->
            <label>Enter your phone number:</label>
            <input type="number">
            <br><br>
            <label>Aadhar number</label>
            <input type="number">
            <br><br>
            <label>Marks obtained</label>
            <input type="number"> <i> /100</i>
            <hr>
            <!-- input type email  -->
            <label>Enter your Email ID</label>
            <input type="email">
            <hr>
            <!-- textarea -->
            <label>Enter your address</label>
            <textarea></textarea>
            <hr>
            <!-- input type radio and checkbox -->
            <label>Do you speak english language</label>
            <input type="radio"name="language"><label>Yes</label>
            <input type="radio"name="language"><label>No</label>
            <br><br>
            <label>What is your gender:</label>
            <input type="radio" name="gender"><label>Male</label>
            <input type="radio" name="gender"><label>Female</label>
            <input type="radio" name="gender"><label>Other</label>
            <br><br>
            <label>Hobbies:</label>
            <input type="checkbox"><label>Reading</label>
            <input type="checkbox"><label>Writing</label>
            <input type="checkbox"><label>Playing</label>
            <input type="checkbox"><label>Talking</label>
            <input type="checkbox"><label>Studying</label>
            <hr>
            <!-- input type submit and reset -->
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
